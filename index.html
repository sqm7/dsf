<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property Analytics - 精英房地產分析平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 動態背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* 未來捷運站點樣式 */
        /* 移除捷運站相關樣式 */

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* 側邊欄 */
        .sidebar {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .sidebar-content {
            padding: 32px;
            position: relative;
            z-index: 2;
        }

        /* 標題區域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* 控制卡片 */
        .control-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            font-size: 18px;
        }

        /* 輸入框 */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* 按鈕 */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {

        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        /* 篩選控制 */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-input {
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            text-align: center;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input {
            accent-color: var(--accent-blue);
        }

        .checkbox-item label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 統計面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* 圖例 */
        .legend {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .legend-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .legend-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        /* 信息面板 */
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .info-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* 地圖容器 */
        .map-container {
            flex: 1;
            position: relative;
            border-radius: 0 24px 24px 0;
            overflow: hidden;
            margin: 16px 16px 16px 0;
            box-shadow: var(--shadow-heavy);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* 狀態提示 */
        .status-bar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .status {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }

        /* 載入動畫 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-heavy);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 360px;
            }
            
            .sidebar-content {
                padding: 24px;
            }
        }

        @media (max-width: 992px) {
            .app-container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                border-right: none;
            }
            .map-container {
                flex: 1;
                height: calc(100vh - 50vh);
                 margin: 0;
                 border-radius: 0;
            }
        }
        
         @media (max-width: 768px) {
             .sidebar {
                 max-height: 45vh;
             }
             .map-container {
                 height: 55vh;
             }
         }

        /* 自定義滾動條 */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 高度標籤樣式 */
        .height-label {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 4px 8px !important;
            border-radius: 6px !important;
            font-size: 11px !important;
            font-weight: 700 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="header">
                    <div class="brand-logo">E</div>
                    <h1 class="app-title">Elite Property</h1>
                    <p class="app-subtitle">高級房地產投資分析平台<br>精準洞察市場趨勢與建築價值</p>
                </div>

                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🔍</span>
                        地點搜尋
                    </div>
                    <div class="input-group">
                        <label class="input-label">搜尋地址或地標</label>
                        <input type="text" class="input-field" id="searchInput" placeholder="例：台北101、信義區...">
                    </div>
                    <button class="btn btn-primary" onclick="searchLocation()">
                        🎯 定位搜尋
                    </button>
                    <button class="btn btn-secondary" onclick="getCurrentLocation()">
                        📍 目前位置
                    </button>
                    <button class="btn btn-success" onclick="loadBuildingsWithHeight()">
                        🏢 載入建築分析
                    </button>
                </div>
                
                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🗺️</span>
                        地圖資料
                    </div>
                    <div style="text-align: center;">
                        <input type="file" id="kml-upload" accept=".kml,.xml,.txt" style="display: none;">
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 8px;" onclick="document.getElementById('kml-upload').click()">
                            📂 上傳 KML 檔案
                        </button>
                        <div id="kml-status" style="font-size: 11px; margin-top: 5px; color: #64748b;"></div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h3>地圖控制</h3>
                    <button class="btn btn-primary" onclick="focusOnMapArea()">
                        🗺️ 地圖總覽
                    </button>
                </div>

                <!-- 地形資料匯出卡片 -->
                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">💾</span>
                        地形資料匯出
                    </div>
                    <div class="input-group">
                        <label class="input-label">匯出當前視圖的地形資料</label>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button class="btn btn-primary" onclick="exportTerrain('svg')" style="flex: 1;">
                                SVG
                            </button>
                            <button class="btn btn-primary" onclick="exportTerrain('dxf')" style="flex: 1;">
                                DXF
                            </button>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button class="btn btn-primary" onclick="exportTerrain('obj')" style="flex: 1;">
                                OBJ
                            </button>
                            <button class="btn btn-primary" onclick="exportTerrain('stl')" style="flex: 1;">
                                STL
                            </button>
                        </div>
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: rgba(255,255,255,0.7);">
                        支援格式：SVG, DXF, OBJ, STL
                    </div>
                </div>

                 <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🎛️</span>
                        智能篩選
                    </div>
                    <div class="input-group">
                        <label class="input-label">樓層範圍</label>
                        <div class="filter-grid">
                            <input type="number" class="filter-input" id="minHeight" placeholder="最低樓層" min="1" max="200">
                            <input type="number" class="filter-input" id="maxHeight" placeholder="最高樓層" min="1" max="200">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">建築類型</label>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-residential" checked>
                                <label for="filter-residential">住宅</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-commercial" checked>
                                <label for="filter-commercial">商業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-industrial" checked>
                                <label for="filter-industrial">工業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-public" checked>
                                <label for="filter-public">公共</label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="filterByHeight()">
                        ✨ 套用篩選
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        🔄 重置篩選
                    </button>
                </div>

                <div class="stats-panel" id="statsPanel">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBuildings">0</div>
                        <div class="stat-label">建築總數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgHeight">0</div>
                        <div class="stat-label">平均樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="maxFloors">0</div>
                        <div class="stat-label">最高樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="highRise">0</div>
                        <div class="stat-label">高樓建築</div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">🎨 建築高度圖例</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #059669);"></div>
                        <span class="legend-text">1-3層 低樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #f59e0b, #d97706);"></div>
                        <span class="legend-text">4-8層 中樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
                        <span class="legend-text">9-15層 高樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></div>
                        <span class="legend-text">16層+ 超高層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #64748b, #475569);"></div>
                        <span class="legend-text">未知高度</span>
                    </div>
                </div>

                <div class="info-panel" id="buildingInfo">
                    <div class="info-title">🏗️ 建築詳細資訊</div>
                    <div id="buildingDetails"></div>
                    <button class="btn btn-primary" onclick="addHeightInfo()" style="margin-top: 16px;">
                        ✏️ 補充建築資訊
                    </button>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div class="status-bar">
                <div class="status" id="status"></div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text" id="loadingText">正在分析建築數據...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map;
        let buildingLayer;
        let currentBuildings = [];
        let selectedBuilding = null;
        let currentLocationMarker = null;
        let searchMarker = null;

        // 地形資料匯出功能模組
        class TerrainExporter {
            constructor(map) {
                this.map = map;
                this.exportFormats = ['DXF', 'DWG', 'OBJ', 'STL', 'PDF', 'SVG'];
            }

            // 獲取當前視圖範圍的地形資料
            async getTerrainData() {
                const bounds = this.map.getBounds();
                const bbox = {
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest()
                };
                
                showLoading('正在收集地形資料...');
                
                try {
                    // 獲取建築物資料（包含高度）
                    const buildingData = currentBuildings.length > 0 ? 
                        this.processBuildingData(currentBuildings) : [];
                    
                    // 獲取道路資料
                    const roadData = await this.fetchRoads(bbox);
                    
                    // 獲取樹木/綠地資料
                    const vegetationData = await this.fetchVegetation(bbox);
                    
                    hideLoading();
                    
                    return {
                        buildings: buildingData,
                        roads: roadData,
                        vegetation: vegetationData,
                        bounds: bbox,
                        timestamp: new Date().toISOString()
                    };
                } catch (error) {
                    hideLoading();
                    throw error;
                }
            }

            // 處理建築物資料
            processBuildingData(buildings) {
                return buildings.map(building => {
                    const height = getFloorCount(building) * 3.5;
                    const footprint = this.extractFootprint(building);
                    const shadow = this.calculateBuildingShadow(footprint, height);
                    
                    return {
                        id: building.id,
                        type: building.tags?.building || 'yes',
                        height: height,
                        levels: getFloorCount(building),
                        footprint: footprint,
                        shadow: shadow,
                        tags: building.tags
                    };
                });
            }

            // 計算建築物陰影
            calculateBuildingShadow(footprint, height) {
                const sunAngle = 45; // 太陽角度（可調整）
                const sunDirection = 135; // 太陽方向（東南方）
                
                const shadowLength = height * Math.tan((90 - sunAngle) * Math.PI / 180);
                const shadowOffsetX = shadowLength * Math.cos(sunDirection * Math.PI / 180);
                const shadowOffsetY = shadowLength * Math.sin(sunDirection * Math.PI / 180);
                
                // 計算陰影多邊形
                return footprint.map(point => ({
                    lat: point.lat + shadowOffsetY / 111111, // 緯度偏移
                    lng: point.lng + shadowOffsetX / (111111 * Math.cos(point.lat * Math.PI / 180)) // 經度偏移
                }));
            }

            // 匯出主函數
            async exportTerrain(format) {
                try {
                    showLoading(`正在準備 ${format} 格式匯出...`);
                    
                    const terrainData = await this.getTerrainData();
                    let content, filename, mimeType;
                    
                    switch (format.toUpperCase()) {
                        case 'SVG':
                            content = this.exportToSVG(terrainData);
                            filename = `terrain_export_${Date.now()}.svg`;
                            mimeType = 'image/svg+xml';
                            break;
                        case 'DXF':
                            content = this.exportToDXF(terrainData);
                            filename = `terrain_export_${Date.now()}.dxf`;
                            mimeType = 'application/dxf';
                            break;
                        case 'OBJ':
                            content = this.exportToOBJ(terrainData);
                            filename = `terrain_export_${Date.now()}.obj`;
                            mimeType = 'text/plain';
                            break;
                        case 'STL':
                            content = this.exportToSTL(terrainData);
                            filename = `terrain_export_${Date.now()}.stl`;
                            mimeType = 'application/sla';
                            break;
                        default:
                            throw new Error(`不支援的格式: ${format}`);
                    }
                    
                    this.downloadFile(content, filename, mimeType);
                    hideLoading();
                    setStatus(`✅ 成功匯出 ${format} 檔案！`, 'success');
                    
                } catch (error) {
                    hideLoading();
                    console.error('匯出失敗:', error);
                    setStatus(`❌ 匯出失敗: ${error.message}`, 'error');
                }
            }
            
            // 匯出為 SVG 格式（2D 向量圖）
            exportToSVG(terrainData) {
                const bounds = terrainData.bounds;
                const width = 1000;
                const height = 1000;
                const scale = Math.min(
                    width / (bounds.east - bounds.west),
                    height / (bounds.north - bounds.south)
                );
                
                let svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="${width}" height="${height}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${width} ${height}">
<defs>
    <style>
        .building { fill: #666666; stroke: #333333; stroke-width: 1; }
        .shadow { fill: #000000; opacity: 0.3; }
        .road { fill: none; stroke: #999999; stroke-width: 2; }
        .vegetation { fill: #228B22; opacity: 0.5; }
        .height-label { font-family: Arial; font-size: 10px; fill: #333333; }
    </style>
</defs>`;
                
                // 繪製建築物陰影
                svg += '<g id="shadows">';
                terrainData.buildings.forEach(building => {
                    if (building.shadow && building.shadow.length > 2) {
                        svg += this.polygonToSVG(building.shadow, bounds, width, height, 'shadow');
                    }
                });
                svg += '</g>';
                
                // 繪製道路
                svg += '<g id="roads">';
                terrainData.roads.forEach(road => {
                    if (road.geometry && road.geometry.length > 1) {
                        svg += this.pathToSVG(road.geometry, bounds, width, height, 'road');
                    }
                });
                svg += '</g>';
                
                // 繪製植被
                svg += '<g id="vegetation">';
                terrainData.vegetation.forEach(veg => {
                    if (veg.geometry && veg.geometry.length > 2) {
                        svg += this.polygonToSVG(veg.geometry, bounds, width, height, 'vegetation');
                    }
                });
                svg += '</g>';
                
                // 繪製建築物
                svg += '<g id="buildings">';
                terrainData.buildings.forEach(building => {
                    if (building.footprint && building.footprint.length > 2) {
                        const polygon = this.polygonToSVG(building.footprint, bounds, width, height, 'building');
                        svg += polygon;
                        
                        // 添加高度標籤
                        if (building.levels > 0) {
                            const center = this.getPolygonCenter(building.footprint);
                            const svgPoint = this.coordToSVG(center.lat, center.lng, bounds, width, height);
                            svg += `<text x="${svgPoint.x}" y="${svgPoint.y}" class="height-label" text-anchor="middle">${building.levels}F</text>`;
                        }
                    }
                });
                svg += '</g>';
                
                svg += '</svg>';
                return svg;
            }
            
            // 匯出為 DXF 格式
            exportToDXF(terrainData) {
                let dxf = `0
SECTION
2
HEADER
9
$EXTMIN
10
${terrainData.bounds.west}
20
${terrainData.bounds.south}
9
$EXTMAX
10
${terrainData.bounds.east}
20
${terrainData.bounds.north}
0
ENDSEC
0
SECTION
2
ENTITIES
`;
                
                // 匯出建築物輪廓
                terrainData.buildings.forEach((building, index) => {
                    if (!building.footprint || building.footprint.length < 3) return;
                    
                    dxf += this.polylineToDXF(building.footprint, 'BUILDING', building.height);
                });
                
                // 匯出道路
                terrainData.roads.forEach((road, index) => {
                    if (road.geometry && road.geometry.length > 1) {
                        dxf += this.polylineToDXF(road.geometry, 'ROAD', 0);
                    }
                });
                
                dxf += `0
ENDSEC
0
EOF`;
                return dxf;
            }
            
            // 將多邊形轉換為 DXF 格式
            polylineToDXF(points, layer, elevation = 0) {
                let dxf = `0
POLYLINE
8
${layer}
66
1
10
0
20
0
30
${elevation}
70
1
`;
                points.forEach(point => {
                    dxf += `0
VERTEX
8
${layer}
10
${point.lng}
20
${point.lat}
30
${elevation}
`;
                });
                dxf += `0
SEQEND
`;
                return dxf;
            }
            
            // 座標轉換為 SVG 座標
            coordToSVG(lat, lng, bounds, width, height) {
                const x = (lng - bounds.west) / (bounds.east - bounds.west) * width;
                const y = height - ((lat - bounds.south) / (bounds.north - bounds.south) * height);
                return { x, y };
            }
            
            // 多邊形轉 SVG
            polygonToSVG(points, bounds, width, height, className, style = '') {
                let path = `<polygon class="${className}" ${style ? `style="${style}"` : ''} points="`;
                points.forEach(point => {
                    const svgPoint = this.coordToSVG(point.lat, point.lng, bounds, width, height);
                    path += `${svgPoint.x},${svgPoint.y} `;
                });
                path += '"/>';
                return path;
            }
            
            // 路徑轉 SVG
            pathToSVG(points, bounds, width, height, className, style = '') {
                let path = `<polyline class="${className}" ${style ? `style="${style}"` : ''} points="`;
                points.forEach(point => {
                    const svgPoint = this.coordToSVG(point.lat, point.lng, bounds, width, height);
                    path += `${svgPoint.x},${svgPoint.y} `;
                });
                path += '"/>';
                return path;
            }
            
            // 獲取多邊形中心點
            getPolygonCenter(points) {
                let sumLat = 0, sumLng = 0;
                points.forEach(point => {
                    sumLat += point.lat;
                    sumLng += point.lng;
                });
                return {
                    lat: sumLat / points.length,
                    lng: sumLng / points.length
                };
            }
            
            // 提取建築物輪廓
            extractFootprint(building) {
                if (building.geometry && building.geometry.length > 0) {
                    return building.geometry.map(point => ({
                        lat: point.lat,
                        lng: point.lon
                    }));
                } else if (building.nodes) {
                    // 如果沒有 geometry 但有 nodes，則使用 nodes 的座標
                    return building.nodes.map(node => ({
                        lat: node.lat,
                        lng: node.lon
                    }));
                }
                return [];
            }
            
            // 下載檔案
            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
            
            // 簡化的道路資料獲取
            async fetchRoads(bbox) {
                // 使用簡化的查詢避免超時
                const query = `
                    [out:json][timeout:10];
                    (
                        way["highway"~"primary|secondary|tertiary|residential"](${bbox.south},${bbox.west},${bbox.north},${bbox.east});
                    );
                    out geom;
                `;
                
                try {
                    const response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        body: query
                    });
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.elements.map(road => ({
                        id: road.id,
                        type: road.tags?.highway || 'road',
                        name: road.tags?.name || '',
                        geometry: road.geometry ? road.geometry.map(p => ({ lat: p.lat, lng: p.lon })) : []
                    }));
                } catch (error) {
                    console.warn('獲取道路資料失敗:', error);
                    return [];
                }
            }
            
            // 簡化的植被資料獲取
            async fetchVegetation(bbox) {
                const query = `
                    [out:json][timeout:10];
                    (
                        way["leisure"="park"](${bbox.south},${bbox.west},${bbox.north},${bbox.east});
                        way["landuse"="grass"](${bbox.south},${bbox.west},${bbox.north},${bbox.east});
                    );
                    out geom;
                `;
                
                try {
                    const response = await fetch('https://overpass-api.de/api/interpreter', {
                        method: 'POST',
                        body: query
                    });
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.elements.map(veg => ({
                        id: veg.id,
                        type: veg.tags?.leisure || veg.tags?.landuse || 'vegetation',
                        geometry: veg.geometry ? veg.geometry.map(p => ({ lat: p.lat, lng: p.lon })) : []
                    }));
                } catch (error) {
                    console.warn('獲取植被資料失敗:', error);
                    return [];
                }
            }
            
            // 匯出為簡化的 OBJ 格式
            exportToOBJ(terrainData) {
                let obj = '# Elite Property Analytics - 3D Building Export\n';
                obj += '# Generated on ' + new Date().toISOString() + '\n\n';
                
                let vertexCount = 0;
                
                // 匯出建築物為簡單的立方體
                terrainData.buildings.forEach((building, buildingIndex) => {
                    if (!building.footprint || building.footprint.length < 3) return;
                    
                    obj += `# Building ${buildingIndex + 1}\n`;
                    obj += `g building_${buildingIndex + 1}\n`;
                    
                    const height = building.height || 10;
                    const baseVertexIndex = vertexCount + 1;
                    
                    // 底部頂點
                    building.footprint.forEach(point => {
                        obj += `v ${point.lng} 0 ${point.lat}\n`;
                        vertexCount++;
                    });
                    
                    // 頂部頂點
                    building.footprint.forEach(point => {
                        obj += `v ${point.lng} ${height} ${point.lat}\n`;
                        vertexCount++;
                    });
                    
                    const n = building.footprint.length;
                    
                    // 底面
                    obj += 'f';
                    for (let i = 0; i < n; i++) {
                        obj += ` ${baseVertexIndex + i}`;
                    }
                    obj += '\n';
                    
                    // 頂面
                    obj += 'f';
                    for (let i = n - 1; i >= 0; i--) {
                        obj += ` ${baseVertexIndex + n + i}`;
                    }
                    obj += '\n';
                    
                    // 側面
                    for (let i = 0; i < n; i++) {
                        const next = (i + 1) % n;
                        obj += `f ${baseVertexIndex + i} ${baseVertexIndex + next} ${baseVertexIndex + n + next} ${baseVertexIndex + n + i}\n`;
                    }
                    
                    obj += '\n';
                });
                
                return obj;
            }
            
            // 匯出為簡化的 STL 格式（ASCII）
            exportToSTL(terrainData) {
                let stl = 'solid buildings\n';
                
                terrainData.buildings.forEach((building, index) => {
                    if (!building.footprint || building.footprint.length < 3) return;
                    
                    const height = building.height || 10;
                    const footprint = building.footprint;
                    const n = footprint.length;
                    
                    // 底面三角形
                    for (let i = 1; i < n - 1; i++) {
                        stl += 'facet normal 0 -1 0\n';
                        stl += '  outer loop\n';
                        stl += `    vertex ${footprint[0].lng} 0 ${footprint[0].lat}\n`;
                        stl += `    vertex ${footprint[i].lng} 0 ${footprint[i].lat}\n`;
                        stl += `    vertex ${footprint[i + 1].lng} 0 ${footprint[i + 1].lat}\n`;
                        stl += '  endloop\n';
                        stl += 'endfacet\n';
                    }
                    
                    // 頂面三角形
                    for (let i = 1; i < n - 1; i++) {
                        stl += 'facet normal 0 1 0\n';
                        stl += '  outer loop\n';
                        stl += `    vertex ${footprint[0].lng} ${height} ${footprint[0].lat}\n`;
                        stl += `    vertex ${footprint[i + 1].lng} ${height} ${footprint[i + 1].lat}\n`;
                        stl += `    vertex ${footprint[i].lng} ${height} ${footprint[i].lat}\n`;
                        stl += '  endloop\n';
                        stl += 'endfacet\n';
                    }
                    
                    // 側面
                    for (let i = 0; i < n; i++) {
                        const next = (i + 1) % n;
                        
                        // 第一個三角形
                        stl += 'facet normal 0 0 1\n';
                        stl += '  outer loop\n';
                        stl += `    vertex ${footprint[i].lng} 0 ${footprint[i].lat}\n`;
                        stl += `    vertex ${footprint[next].lng} 0 ${footprint[next].lat}\n`;
                        stl += `    vertex ${footprint[next].lng} ${height} ${footprint[next].lat}\n`;
                        stl += '  endloop\n';
                        stl += 'endfacet\n';
                        
                        // 第二個三角形
                        stl += 'facet normal 0 0 1\n';
                        stl += '  outer loop\n';
                        stl += `    vertex ${footprint[i].lng} 0 ${footprint[i].lat}\n`;
                        stl += `    vertex ${footprint[next].lng} ${height} ${footprint[next].lat}\n`;
                        stl += `    vertex ${footprint[i].lng} ${height} ${footprint[i].lat}\n`;
                        stl += '  endloop\n';
                        stl += 'endfacet\n';
                    }
                });
                
                stl += 'endsolid buildings\n';
                return stl;
            }
        }

        // 初始化應用程式
        function initializeApp() {
            map = L.map('map', {
                zoomControl: false
            }).setView([25.0330, 121.5654], 16);

            // 使用更好看的地圖樣式
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {

            }).addTo(map);

            buildingLayer = L.layerGroup().addTo(map);

            map.on('click', function(e) {
                hideBuildingInfo();
            });
        }
        
        // 顯示建築物詳細資訊（高級設計）
        function showBuildingInfo(building, polygon) {
            hideBuildingInfo(); // Reset previous selection
            selectedBuilding = building;
            const tags = building.tags || {};
            const levels = getFloorCount(building);
            const buildingId = building.id;
            
            const infoPanel = document.getElementById('buildingInfo');
            const detailsDiv = document.getElementById('buildingDetails');
            
            let details = `
                <div class="info-item">
                    <span class="info-label">🏗️ 樓層數</span>
                    <span class="info-value">${levels > 0 ? levels + ' 層' : '未知'}</span>
                </div>
            `;

            if (tags.height) {
                details += `
                    <div class="info-item">
                        <span class="info-label">📏 建築高度</span>
                        <span class="info-value">${tags.height}</span>
                    </div>
                `;
            }

            if (levels > 0 && !tags.height) {
                const estimatedHeight = levels * 3.5;
                details += `
                    <div class="info-item">
                        <span class="info-label">📐 估算高度</span>
                        <span class="info-value">~${estimatedHeight.toFixed(1)} 公尺</span>
                    </div>
                `;
            }

            details += `
                <div class="info-item">
                    <span class="info-label">🏢 建築類型</span>
                    <span class="info-value">${getBuildingTypeDescription(building)}</span>
                </div>
            `;

            if (tags.name) {
                details += `
                    <div class="info-item">
                        <span class="info-label">🏷️ 建築名稱</span>
                        <span class="info-value">${tags.name}</span>
                    </div>
                `;
            }

            if (building.geometry && building.geometry.length > 2) {
                const area = calculatePolygonArea(building.geometry);
                details += `
                    <div class="info-item">
                        <span class="info-label">📐 建築面積</span>
                        <span class="info-value">${area.toFixed(0)} m²</span>
                    </div>
                `;
            }

            detailsDiv.innerHTML = details;

            // 高亮選中的建築物
            if (polygon) {
                 polygon.setStyle({
                    color: '#ffd700',
                    weight: 4,
                    fillOpacity: 0.95
                });
                polygon.bringToFront();
            }
        }

        // 補充高度資訊
        function addHeightInfo() {
            if (!selectedBuilding) return;

            const buildingId = selectedBuilding.id;
            const currentLevels = getFloorCount(selectedBuilding);
            
            const levelsInput = prompt(`請輸入建築物樓層數 (目前: ${currentLevels > 0 ? currentLevels + '層' : '未知'}):`, currentLevels || '');
            
            if (levelsInput && !isNaN(levelsInput) && parseInt(levelsInput) > 0) {
                const newLevels = parseInt(levelsInput);
                
                // Find the corresponding polygon and update its color
                let targetPolygon = null;
                buildingLayer.eachLayer(layer => {
                    if (layer instanceof L.Polygon && layer.buildingData && layer.buildingData.id === buildingId) {
                        targetPolygon = layer;
                    }
                });
                
                // Refresh display
                const color = getHeightColor(selectedBuilding);
                if (targetPolygon) {
                    targetPolygon.setStyle({ color: color, fillColor: color });
                }
                
                // Refresh statistics and info panel
                updateStatistics(currentBuildings);
                showBuildingInfo(selectedBuilding, targetPolygon);
                setStatus('✅ 建築資訊已更新！', 'success');
            } else if (levelsInput !== null) {
                setStatus('⚠️ 請輸入有效的數字', 'warning');
            }
        }

        // 根據高度篩選建築物
        function filterByHeight() {
            const minHeight = parseInt(document.getElementById('minHeight').value) || 0;
            const maxHeight = parseInt(document.getElementById('maxHeight').value) || 999;
            
            const typeFilters = {
                residential: document.getElementById('filter-residential').checked,
                commercial: document.getElementById('filter-commercial').checked,
                industrial: document.getElementById('filter-industrial').checked,
                public: document.getElementById('filter-public').checked
            };

            const filteredBuildings = currentBuildings.filter(building => {
                const levels = getFloorCount(building);
                const buildingType = getBuildingType(building);
                
                const heightMatch = levels >= minHeight && levels <= maxHeight;
                const typeMatch = typeFilters[buildingType] || (buildingType === 'other' && Object.values(typeFilters).some(v => v));
                
                return heightMatch && typeMatch;
            });
            
            displayBuildingsWithHeight(filteredBuildings);
            setStatus(`🎯 篩選完成：找到 ${filteredBuildings.length} 棟符合條件的建築`, 'info');
        }

        // 清除篩選
        function clearFilters() {
            document.getElementById('minHeight').value = '';
            document.getElementById('maxHeight').value = '';
            document.getElementById('filter-residential').checked = true;
            document.getElementById('filter-commercial').checked = true;
            document.getElementById('filter-industrial').checked = true;
            document.getElementById('filter-public').checked = true;
            
            displayBuildingsWithHeight(currentBuildings);
            setStatus('🔄 篩選條件已重置', 'info');
        }

        // 獲取建築物類型描述
        function getBuildingTypeDescription(building) {
            const tags = building.tags || {};
            
            if (tags.building === 'residential' || tags.building === 'house') return '住宅建築';
            if (tags.building === 'apartments') return '公寓大樓';
            if (tags.building === 'commercial') return '商業建築';
            if (tags.building === 'retail') return '零售建築';
            if (tags.building === 'office') return '辦公大樓';
            if (tags.building === 'industrial') return '工業建築';
            if (tags.building === 'warehouse') return '倉庫建築';
            if (tags.building === 'school') return '教育建築';
            if (tags.building === 'hospital') return '醫療建築';
            if (tags.amenity) return `公共設施 (${tags.amenity})`;
            if (tags.shop) return `商店建築 (${tags.shop})`;
            
            return tags.building || '一般建築';
        }

        // 隱藏建築物資訊
        function hideBuildingInfo() {
            if (selectedBuilding) {
                // Deselect the building polygon
                buildingLayer.eachLayer(layer => {
                    if (layer instanceof L.Polygon && layer.buildingData && layer.buildingData.id === selectedBuilding.id) {
                         layer.setStyle({
                            color: getHeightColor(layer.buildingData),
                            weight: 1,
                            fillOpacity: 0.8
                        });
                    }
                });
            }
            document.getElementById('buildingInfo').style.display = 'none';
            selectedBuilding = null;
        }

        // 計算多邊形面積
        function calculatePolygonArea(coordinates) {
            if (coordinates.length < 3) return 0;
            
            let area = 0;
            const earthRadius = 6371000;
            
            const points = coordinates.map(coord => ({
                x: coord.lon * Math.PI / 180 * earthRadius * Math.cos(coord.lat * Math.PI / 180),
                y: coord.lat * Math.PI / 180 * earthRadius
            }));

            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            
            return Math.abs(area / 2);
        }

        // 搜尋位置
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                setStatus('⚠️ 請輸入搜尋地點', 'error');
                return;
            }

            showLoading('🔍 正在搜尋位置...');

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=tw`);
                const data = await response.json();
                
                if (data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    
                    map.setView([lat, lon], 17);
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            className: 'location-marker',
                            html: '<div style="background: #3b82f6; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">📍</div>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    })
                        .addTo(map)
                        .bindPopup(`<div style="font-weight: 600; color: #2c3e50;">${result.display_name}</div>`)
                        .openPopup();
                    
                    setStatus('🎯 位置搜尋成功！', 'success');
                } else {
                    setStatus('❌ 找不到該位置，請嘗試其他關鍵字', 'error');
                }
            } catch (error) {
                setStatus('❌ 搜尋失敗，請檢查網路連線', 'error');
            } finally {
                hideLoading();
            }
        }

        // 取得目前位置
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                setStatus('❌ 您的瀏覽器不支援定位功能', 'error');
                return;
            }

            showLoading('📍 正在取得您的位置...');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    map.setView([lat, lon], 17);
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            className: 'current-location-marker',
                            html: '<div style="background: #10b981; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); animation: pulse 2s infinite;">👤</div>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    })
                        .addTo(map)
                        .bindPopup('<div style="font-weight: 600; color: #2c3e50;">🏠 您的目前位置</div>')
                        .openPopup();
                    
                    setStatus('✅ 定位成功！', 'success');
                    hideLoading();
                },
                function(error) {
                    let message = '❌ 定位失敗：';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += '使用者拒絕定位請求';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += '位置資訊無法取得';
                            break;
                        case error.TIMEOUT:
                            message += '定位請求逾時';
                            break;
                        default:
                            message += '發生未知錯誤';
                            break;
                    }
                    setStatus(message, 'error');
                    hideLoading();
                }
            );
        }

        // 顯示載入動畫
        function showLoading(text = '正在處理中...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // 隱藏載入動畫
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 設定狀態訊息
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // 搜尋框 Enter 鍵支援
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // 高度輸入框 Enter 鍵支援
        document.getElementById('minHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });
        document.getElementById('maxHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });

        // 添加脈衝動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // *** REFACTORED: Centralized initialization ***
        function initializeApp() {
            initMap();
            
            // 載入KML內容並解析未來捷運站點
            try {
                // 這裡需要將KML檔案內容作為字串貼入
                const kmlContent = `<?xml version="1.0" encoding="UTF-8"?>
<kml xmlns="http://www.opengis.net/kml/2.2">
  <!-- 這裡應該貼上 大台北未來捷運路網圖(無圖標) (1).text 的內容 -->
  <!-- 由於內容過長，請將檔案內容複製到這裡 -->
  <!-- 或者使用 fetch 從伺服器載入 -->
  <Document>
    <!-- KML 內容 -->
  </Document>
</kml>`;
                
                const futureStations = parseKMLStations(kmlContent);
                const uniqueStations = filterUniqueStations(futureStations);
                
                // 將解析後的站點添加到未來捷運系統
                metroSystems.future.stations = uniqueStations;
                
                console.log(`成功載入 ${uniqueStations.length} 個未來捷運站點`);
                setStatus(`✅ 成功載入 ${uniqueStations.length} 個未來捷運站點`, 'success');
            } catch (error) {
                console.error('載入未來捷運資料失敗:', error);
                setStatus('❌ 載入未來捷運資料失敗，請檢查主控台', 'error');
            }
            
            // 繪製所有可見的捷運路線（包括未來捷運）
            redrawAllVisibleMetro();
            
            // 添加未來捷運的切換選項
            addFutureMetroToggle();
            
            setStatus('🚀 Elite Property Analytics 已就緒！開始探索房地產數據', 'success');
            document.getElementById('statsPanel').style.display = 'none';
        }
        
        // 添加未來捷運的切換選項
        function addFutureMetroToggle() {
            const metroControls = document.querySelector('.metro-controls');
            if (!metroControls) return;
            
            // 檢查是否已添加過
            if (document.getElementById('show-future-metro')) return;
            
            const futureToggle = document.createElement('div');
            futureToggle.className = 'metro-toggle';
            futureToggle.innerHTML = `
                <input type="checkbox" id="show-future-metro" checked>
                <label for="show-future-metro" class="metro-label" style="color: #9c27b0; border-left: 3px solid #9c27b0;">
                    <span class="metro-name">顯示未來捷運</span>
                </label>
            `;
            
            // 添加事件監聽器
            futureToggle.querySelector('input').addEventListener('change', redrawAllVisibleMetro);
            
            // 添加到控制面板
            metroControls.appendChild(futureToggle);
        }

        // 解析KML檔案中的捷運站點
        function parseKMLStations(kmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(kmlText, "text/xml");
                const placemarks = xmlDoc.getElementsByTagName("Placemark");
                const stations = [];
                
                for (let pm of placemarks) {
                    const nameElement = pm.getElementsByTagName("name")[0];
                    const pointElement = pm.getElementsByTagName("Point")[0];
                    
                    if (nameElement && pointElement) {
                        const name = nameElement.textContent.trim();
                        // 跳過機廠標記
                        if (name.includes('機廠')) continue;
                        
                        const coordsText = pointElement.getElementsByTagName("coordinates")[0].textContent.trim();
                        const [lng, lat] = coordsText.split(',').map(Number);
                        
                        // 過濾掉明顯錯誤的座標
                        if (lat < 20 || lat > 26 || lng < 120 || lng > 122) continue;
                        
                        stations.push({
                            name: name,
                            lat: lat,
                            lng: lng,
                            line: 'future',
                            lineColor: '#9c27b0',
                            status: 'future'
                        });
                    }
                }
                return stations;
            } catch (error) {
                console.error('解析KML失敗:', error);
                return [];
            }
        }
        
        // 過濾重複的站點（基於名稱或座標）
        function filterUniqueStations(stations) {
            const uniqueStations = [];
            const seen = new Set();
            
            for (const station of stations) {
                const key = `${station.lat.toFixed(6)},${station.lng.toFixed(6)}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueStations.push(station);
                }
            }
            
            return uniqueStations;
        }
        
        // 初始化地形匯出器
        let terrainExporter;

        // 顯示匯出對話框
        function showExportDialog() {
            const formats = ['SVG', 'DXF', 'OBJ', 'STL'];
            const dialog = `
                <div style="padding: 20px;">
                    <h3 style="margin-bottom: 15px; color: var(--text-primary);">選擇匯出格式</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        ${formats.map(format => `
                            <button class="btn btn-primary" 
                                    style="margin: 5px; width: 100%;" 
                                    onclick="exportTerrain('${format}')">
                                匯出 ${format}
                            </button>
                        `).join('')}
                    </div>
                    <button class="btn btn-secondary" 
                            style="margin-top: 20px; width: 100%;" 
                            onclick="this.closest('.modal').remove()">
                        取消
                    </button>
                </div>
            `;
            
            // 創建模態框
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 12px;
                padding: 20px;
                max-width: 400px;
                width: 90%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            `;
            
            modalContent.innerHTML = dialog;
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // 點擊背景關閉
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // 匯出地形資料
        async function exportTerrain(format) {
            const modal = document.querySelector('.modal');
            if (modal) modal.remove();
            
            if (!terrainExporter) {
                terrainExporter = new TerrainExporter(map);
            }
            
            await terrainExporter.exportTerrain(format);
        }

        // 初始化
        window.onload = initializeApp;

    </script>
