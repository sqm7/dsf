    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map;
        let buildingLayer;
        let currentBuildings = [];

        // åˆå§‹åŒ–åœ°åœ–
        function initMap() {
            map = L.map('map').setView([25.0330, 121.5654], 16); // å°åŒ—å¸‚ä¸­å¿ƒ

            // æ·»åŠ åœ°åœ–åœ–å±¤
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // å»ºç¯‰ç‰©åœ–å±¤
            buildingLayer = L.layerGroup().addTo(map);

            // åœ°åœ–é»æ“Šäº‹ä»¶
            map.on('click', function(e) {
                hideBuildinInfo();
            });
        }

        // æ ¹æ“šå»ºç¯‰é¡å‹ç²å–é¡è‰²
        function getBuildingColor(building) {
            const tags = building.tags || {};
            
            if (tags.building === 'residential' || tags.building === 'house' || tags.building === 'apartments') {
                return '#3B82F6'; // è—è‰² - ä½å®…
            } else if (tags.building === 'commercial' || tags.building === 'retail' || tags.shop) {
                return '#EF4444'; // ç´…è‰² - å•†æ¥­
            } else if (tags.building === 'industrial' || tags.building === 'warehouse') {
                return '#10B981'; // ç¶ è‰² - å·¥æ¥­
            } else if (tags.amenity || tags.building === 'public' || tags.building === 'school' || tags.building === 'hospital') {
                return '#F59E0B'; // æ©™è‰² - å…¬å…±è¨­æ–½
            } else {
                return '#8B5CF6'; // ç´«è‰² - å…¶ä»–
            }
        }

        // ç²å–å»ºç¯‰ç‰©é¡å‹æè¿°
        function getBuildingTypeDescription(building) {
            const tags = building.tags || {};
            
            if (tags.building === 'residential' || tags.building === 'house') return 'ä½å®…';
            if (tags.building === 'apartments') return 'å…¬å¯“';
            if (tags.building === 'commercial') return 'å•†æ¥­å»ºç¯‰';
            if (tags.building === 'retail') return 'é›¶å”®å»ºç¯‰';
            if (tags.building === 'industrial') return 'å·¥æ¥­å»ºç¯‰';
            if (tags.building === 'warehouse') return 'å€‰åº«';
            if (tags.building === 'school') return 'å­¸æ ¡';
            if (tags.building === 'hospital') return 'é†«é™¢';
            if (tags.amenity) return tags.amenity;
            if (tags.shop) return `å•†åº— (${tags.shop})`;
            
            return tags.building || 'å»ºç¯‰ç‰©';
        }

        // è¼‰å…¥å»ºç¯‰ç‰©æ•¸æ“š
        async function loadBuildings() {
            const center = map.getCenter();
            const bounds = map.getBounds();
            
            const query = `
                [out:json][timeout:25];
                (
                  way["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                  relation["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                );
                out geom;
            `;

            showLoading();
            setStatus('æ­£åœ¨è¼‰å…¥å»ºç¯‰ç‰©è³‡æ–™...', 'info');

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });

                if (!response.ok) {
                    throw new Error('ç„¡æ³•è¼‰å…¥å»ºç¯‰ç‰©è³‡æ–™');
                }

                const data = await response.json();
                displayBuildings(data.elements);
                setStatus(`æˆåŠŸè¼‰å…¥ ${data.elements.length} å€‹å»ºç¯‰ç‰©`, 'success');
                
            } catch (error) {
                console.error('è¼‰å…¥å»ºç¯‰ç‰©æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                setStatus('è¼‰å…¥å»ºç¯‰ç‰©è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
            } finally {
                hideLoading();
            }
        }

        // é¡¯ç¤ºå»ºç¯‰ç‰©
        function displayBuildings(buildings) {
            buildingLayer.clearLayers();
            currentBuildings = buildings;

            buildings.forEach(building => {
                if (building.geometry && building.geometry.length > 0) {
                    const coords = building.geometry.map(point => [point.lat, point.lon]);
                    
                    if (coords.length > 2) {
                        const polygon = L.polygon(coords, {
                            color: getBuildingColor(building),
                            fillColor: getBuildingColor(building),
                            fillOpacity: 0.6,
                            weight: 2,
                            opacity: 0.8
                        });

                        polygon.on('click', function(e) {
                            e.originalEvent.stopPropagation();
                            showBuildingInfo(building, polygon);
                        });

                        polygon.on('mouseover', function(e) {
                            this.setStyle({
                                fillOpacity: 0.8,
                                weight: 3
                            });
                        });

                        polygon.on('mouseout', function(e) {
                            this.setStyle({
                                fillOpacity: 0.6,
                                weight: 2
                            });
                        });

                        buildingLayer.addLayer(polygon);
                    }
                }
            });
        }

        // é¡¯ç¤ºå»ºç¯‰ç‰©è³‡è¨Š
        function showBuildingInfo(building, polygon) {
            const tags = building.tags || {};
            const infoPanel = document.getElementById('buildingInfo');
            const detailsDiv = document.getElementById('buildingDetails');
            
            let details = `
                <div class="info-item">
                    <span class="info-label">é¡å‹:</span>
                    <span class="info-value">${getBuildingTypeDescription(building)}</span>
                </div>
            `;

            if (tags.addr) {
                if (tags.addr.street) {
                    details += `
                        <div class="info-item">
                            <span class="info-label">è¡—é“:</span>
                            <span class="info-value">${tags.addr.street}</span>
                        </div>
                    `;
                }
                if (tags.addr.housenumber) {
                    details += `
                        <div class="info-item">
                            <span class="info-label">é–€ç‰Œ:</span>
                            <span class="info-value">${tags.addr.housenumber}</span>
                        </div>
                    `;
                }
            }

            if (tags['building:levels']) {
                details += `
                    <div class="info-item">
                        <span class="info-label">æ¨“å±¤æ•¸:</span>
                        <span class="info-value">${tags['building:levels']} å±¤</span>
                    </div>
                `;
            }

            if (tags.height) {
                details += `
                    <div class="info-item">
                        <span class="info-label">é«˜åº¦:</span>
                        <span class="info-value">${tags.height}</span>
                    </div>
                `;
            }

            if (tags.name) {
                details += `
                    <div class="info-item">
                        <span class="info-label">åç¨±:</span>
                        <span class="info-value">${tags.name}</span>
                    </div>
                `;
            }

            // è¨ˆç®—å»ºç¯‰ç‰©é¢ç©ï¼ˆç°¡å–®ä¼°ç®—ï¼‰
            if (building.geometry && building.geometry.length > 2) {
                const area = calculatePolygonArea(building.geometry);
                details += `
                    <div class="info-item">
                        <span class="info-label">ä¼°ç®—é¢ç©:</span>
                        <span class="info-value">${area.toFixed(0)} mÂ²</span>
                    </div>
                `;
            }

            detailsDiv.innerHTML = details;
            infoPanel.style.display = 'block';

            // é«˜äº®é¸ä¸­çš„å»ºç¯‰ç‰©
            polygon.setStyle({
                color: '#FFD700',
                weight: 4,
                fillOpacity: 0.8
            });
        }

        // éš±è—å»ºç¯‰ç‰©è³‡è¨Š
        function hideBuildinInfo() {
            document.getElementById('buildingInfo').style.display = 'none';
            
            // é‡ç½®æ‰€æœ‰å»ºç¯‰ç‰©æ¨£å¼
            buildingLayer.eachLayer(layer => {
                if (layer instanceof L.Polygon) {
                    const building = currentBuildings.find(b => 
                        layer.getLatLngs()[0].some(ll => 
                            b.geometry.some(g => 
                                Math.abs(g.lat - ll.lat) < 0.0001 && Math.abs(g.lon - ll.lng) < 0.0001
                            )
                        )
                    );
                    if (building) {
                        layer.setStyle({
                            color: getBuildingColor(building),
                            weight: 2,
                            fillOpacity: 0.6
                        });
                    }
                }
            });
        }

        // è¨ˆç®—å¤šé‚Šå½¢é¢ç©ï¼ˆä½¿ç”¨é‹å¸¶å…¬å¼çš„ç°¡åŒ–ç‰ˆæœ¬ï¼‰
        function calculatePolygonArea(coordinates) {
            if (coordinates.length < 3) return 0;
            
            let area = 0;
            const earthRadius = 6371000; // åœ°çƒåŠå¾‘ï¼ˆç±³ï¼‰
            
            for (let i = 0; i < coordinates.length; i++) {
                const j = (i + 1) % coordinates.length;
                const lat1 = coordinates[i].lat * Math.PI / 180;
                const lon1 = coordinates[i].lon * Math.PI / 180;
                const lat2 = coordinates[j].lat * Math.PI / 180;
                const lon2 = coordinates[j].lon * Math.PI / 180;
                
                area += (lon2 - lon1) * Math.sin((lat1 + lat2) / 2);
            }
            
            return Math.abs(area * earthRadius * earthRadius / 2);
        }

        // æœå°‹ä½ç½®
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                setStatus('è«‹è¼¸å…¥æœå°‹åœ°é»', 'error');
                return;
            }

            showLoading();
            setStatus('æœå°‹ä½ç½®ä¸­...', 'info');

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=tw`);
                const data = await response.json();
                
                if (data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    
                    map.setView([lat, lon], 17);
                    
                    // æ·»åŠ æ¨™è¨˜
                    L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup(`<b>${result.display_name}</b>`)
                        .openPopup();
                    
                    setStatus('ä½ç½®æœå°‹æˆåŠŸï¼', 'success');
                } else {
                    setStatus('æ‰¾ä¸åˆ°è©²ä½ç½®ï¼Œè«‹å˜—è©¦å…¶ä»–é—œéµå­—', 'error');
                }
            } catch (error) {
                setStatus('æœå°‹å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š', 'error');
            } finally {
                hideLoading();
            }
        }

        // å–å¾—ç›®å‰ä½ç½®
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                setStatus('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½', 'error');
                return;
            }

            showLoading();
            setStatus('æ­£åœ¨å–å¾—æ‚¨çš„ä½ç½®...', 'info');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    map.setView([lat, lon], 17);
                    
                    L.marker([lat, lon])
                        .addTo(map)
                        .bindPopup('<b>æ‚¨çš„ä½ç½®</b>')
                        .openPopup();
                    
                    setStatus('å®šä½æˆåŠŸï¼', 'success');
                    hideLoading();
                },
                function(error) {
                    let message = 'å®šä½å¤±æ•—ï¼š';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'ä½¿ç”¨è€…æ‹’çµ•å®šä½è«‹æ±‚';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'ä½ç½®è³‡è¨Šç„¡æ³•å–å¾—';
                            break;
                        case error.TIMEOUT:
                            message += 'å®šä½è«‹æ±‚é€¾æ™‚';
                            break;
                        default:
                            message += 'ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤';
                            break;
                    }
                    setStatus(message, 'error');
                    hideLoading();
                }
            );
        }

        // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // éš±è—è¼‰å…¥å‹•ç•«
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // è¨­å®šç‹€æ…‹è¨Šæ¯
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }

        // æœå°‹æ¡† Enter éµæ”¯æ´
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // åˆå§‹åŒ–
        window.onload = function() {
            initMap();
            setStatus('åœ°åœ–å·²è¼‰å…¥å®Œæˆï¼Œæ‚¨å¯ä»¥æœå°‹ä½ç½®æˆ–ä½¿ç”¨ç›®å‰ä½ç½®ä¾†é–‹å§‹æ¢ç´¢å»ºç¯‰ç‰©å½¢ç‹€', 'success');
        };
    </script>
