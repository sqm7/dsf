<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property Analytics - 精英房地產分析平台</title>
    <!-- 引用 Leaflet.js 的 CSS 樣式表，用於地圖顯示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <!-- 引用 Google Fonts 的 Inter 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS 變數定義，方便統一管理顏色、漸層、陰影等樣式 */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整體頁面樣式 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 動態背景漸層效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* 未來捷運站點的特殊樣式 */
        .metro-station.future .metro-station-marker {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8), 0 0 15px 5px rgba(156, 39, 176, 0.6);
            animation: pulse 2s infinite; /* 脈衝動畫 */
        }
        
        /* 從KML讀取的未來捷運系統站點樣式 */
        .metro-station.future-system .metro-station-marker {
            background: #9c27b0 !important;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.9), 0 0 20px 8px rgba(156, 39, 176, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        /* 脈衝動畫效果 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
        
        /* 未來捷運路線的虛線動畫樣式 */
        .metro-line.future {
            stroke-dasharray: 8, 8;
            stroke-linecap: round;
            animation: dash 20s linear infinite;
        }
        
        /* 虛線滾動動畫 */
        @keyframes dash {
            to { stroke-dashoffset: 200; }
        }

        /* 主應用程式容器 */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* 側邊欄樣式 */
        .sidebar {
            width: 420px;
            background: rgba(255, 255, 255, 0.05); /* 玻璃擬態背景 */
            backdrop-filter: blur(40px); /* 模糊效果 */
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            position: relative;
        }

        /* 側邊欄的漸層覆蓋 */
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .sidebar-content {
            padding: 32px;
            position: relative;
            z-index: 2;
        }

        /* 頂部標題區域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* 文字漸層效果 */
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* 控制項卡片 */
        .control-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 輸入框樣式 */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* 按鈕樣式 */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        /* 篩選控制項 */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-input {
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            text-align: center;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input {
            accent-color: var(--accent-blue);
        }

        .checkbox-item label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 統計資料面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* 圖例樣式 */
        .legend {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .legend-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .legend-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        /* 建築資訊面板 */
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none; /* 預設隱藏 */
        }

        .info-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* 地圖容器 */
        .map-container {
            flex: 1;
            position: relative;
            border-radius: 0 24px 24px 0;
            overflow: hidden;
            margin: 16px 16px 16px 0;
            box-shadow: var(--shadow-heavy);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* 狀態提示列 */
        .status-bar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .status {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
            display: none;
        }

        .status.success { background: rgba(16, 185, 129, 0.9); color: white; }
        .status.error { background: rgba(239, 68, 68, 0.9); color: white; }
        .status.info { background: rgba(59, 130, 246, 0.9); color: white; }

        /* 載入中覆蓋層 */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none; /* 預設隱藏 */
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-heavy);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .sidebar { width: 360px; }
            .sidebar-content { padding: 24px; }
        }

        @media (max-width: 992px) {
            .app-container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; height: auto; max-height: 50vh; border-right: none; }
            .map-container { flex: 1; height: calc(100vh - 50vh); margin: 0; border-radius: 0; }
        }
        
         @media (max-width: 768px) {
             .sidebar { max-height: 45vh; }
             .map-container { height: 55vh; }
         }

        /* 捷運相關樣式 */
        .metro-line { z-index: 500; }
        .metro-station { z-index: 1000; }
        .metro-line.future { z-index: 499; }
        .metro-station.future { z-index: 999; }
        
        .metro-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .metro-popup .leaflet-popup-content {
            margin: 0; padding: 0;
        }

        /* 自定義滾動條 */
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        .sidebar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        /* 建築高度標籤樣式 */
        .height-label {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 4px 8px !important;
            border-radius: 6px !important;
            font-size: 11px !important;
            font-weight: 700 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左側邊欄 -->
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- 標題 -->
                <div class="header">
                    <div class="brand-logo">E</div>
                    <h1 class="app-title">Elite Property</h1>
                    <p class="app-subtitle">高級房地產投資分析平台<br>精準洞察市場趨勢與建築價值</p>
                </div>

                <!-- 地點搜尋卡片 -->
                <div class="control-card">
                    <div class="card-title">地點搜尋</div>
                    <div class="input-group">
                        <label class="input-label">搜尋地址或地標</label>
                        <input type="text" class="input-field" id="searchInput" placeholder="例：台北101、信義區...">
                    </div>
                    <button class="btn btn-primary" onclick="searchLocation()">定位搜尋</button>
                    <button class="btn btn-secondary" onclick="getCurrentLocation()">目前位置</button>
                    <button class="btn btn-success" onclick="loadBuildingsWithHeight()">載入建築分析</button>
                </div>
                
                <!-- 營運中捷運路網卡片 -->
                <div class="control-card">
                    <div class="card-title">捷運路網 (營運中)</div>
                     <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-all-metro" checked onchange="toggleAllMetro()">
                            <label for="show-all-metro">全選/全不選</label>
                        </div>
                    </div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item"><input type="checkbox" id="show-taipei-metro" checked onchange="redrawAllVisibleMetro()"><label for="show-taipei-metro">台北捷運</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="show-kaohsiung-metro" checked onchange="redrawAllVisibleMetro()"><label for="show-kaohsiung-metro">高雄捷運</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="show-taoyuan-metro" checked onchange="redrawAllVisibleMetro()"><label for="show-taoyuan-metro">桃園捷運</label></div>
                        <div class="checkbox-item"><input type="checkbox" id="show-new_taipei-metro" checked onchange="redrawAllVisibleMetro()"><label for="show-new_taipei-metro">新北捷運</label></div>
                    </div>
                    <br>
                    <button class="btn btn-primary" onclick="focusOnMetroArea()">捷運路網總覽</button>
                    <button class="btn btn-secondary" onclick="findNearestMetro()">最近捷運站</button>
                </div>

                <!-- 未來捷運路網卡片 -->
                 <div class="control-card">
                    <div class="card-title">捷運路網 (興建中/規劃中)</div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-future-metro" onchange="redrawAllVisibleMetro()">
                            <label for="show-future-metro">顯示未來路網</label>
                        </div>
                    </div>
                    <div style="margin-top: 15px; margin-bottom: 15px; text-align: center; color: rgba(255,255,255,0.7); font-size: 12px;">
                        <div>或上傳 KML 檔案自訂未來路網</div>
                        <input type="file" id="kml-upload" accept=".kml,.xml,.txt" style="display: none;">
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 8px;" onclick="document.getElementById('kml-upload').click()">選擇 KML 檔案</button>
                        <div id="kml-status" style="font-size: 11px; margin-top: 5px; color: #64748b;"></div>
                    </div>
                </div>

                <!-- 智能篩選卡片 -->
                <div class="control-card">
                    <div class="card-title">智能篩選</div>
                    <div class="input-group">
                        <label class="input-label">樓層範圍</label>
                        <div class="filter-grid">
                            <input type="number" class="filter-input" id="minHeight" placeholder="最低樓層" min="1" max="200">
                            <input type="number" class="filter-input" id="maxHeight" placeholder="最高樓層" min="1" max="200">
                        </div>
                    </div>
                    <div class="input-group">
                        <label class="input-label">建築類型</label>
                        <div class="checkbox-grid">
                            <div class="checkbox-item"><input type="checkbox" id="filter-residential" checked><label for="filter-residential">住宅</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="filter-commercial" checked><label for="filter-commercial">商業</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="filter-industrial" checked><label for="filter-industrial">工業</label></div>
                            <div class="checkbox-item"><input type="checkbox" id="filter-public" checked><label for="filter-public">公共</label></div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="filterByHeight()">套用篩選</button>
                    <button class="btn btn-secondary" onclick="clearFilters()">重置篩選</button>
                </div>

                <!-- 統計資料面板 -->
                <div class="stats-panel" id="statsPanel">
                    <div class="stat-item"><div class="stat-number" id="totalBuildings">0</div><div class="stat-label">建築總數</div></div>
                    <div class="stat-item"><div class="stat-number" id="avgHeight">0</div><div class="stat-label">平均樓層</div></div>
                    <div class="stat-item"><div class="stat-number" id="maxFloors">0</div><div class="stat-label">最高樓層</div></div>
                    <div class="stat-item"><div class="stat-number" id="highRise">0</div><div class="stat-label">高樓建築</div></div>
                </div>

                <!-- 圖例卡片 -->
                <div class="legend">
                    <div class="legend-title">建築高度圖例</div>
                    <div class="legend-item"><div class="legend-color" style="background: linear-gradient(135deg, #10b981, #059669);"></div><span class="legend-text">1-3層 低樓層建築</span></div>
                    <div class="legend-item"><div class="legend-color" style="background: linear-gradient(135deg, #f59e0b, #d97706);"></div><span class="legend-text">4-8層 中樓層建築</span></div>

        /**
         * 根據使用者勾選狀態，重新繪製所有可見的捷運路線
         */
        function redrawAllVisibleMetro() {
            metroLayer.clearLayers();
            const showFuture = document.getElementById('show-future-metro').checked;
            
            Object.keys(metroSystems).forEach(systemKey => {
                const checkbox = document.getElementById(`show-${systemKey}-metro`);
                // 如果勾選了該系統，或該系統是 'future' 系統，就繪製它
                if ((checkbox && checkbox.checked) || (systemKey === 'future' && showFuture)) {
                    const system = metroSystems[systemKey];
                    loadMetroLines(system, showFuture);
                    loadMetroStations(system, showFuture);
                }
            });
        }

        /**
         * 載入並繪製捷運路線
         * @param {object} system - 捷運系統資料
         * @param {boolean} showFuture - 是否顯示未來路線
         */
        function loadMetroLines(system, showFuture) {
            const lineGroups = {}; // 將同路線的站點分組
            
            system.stations.forEach(station => {
                if (station.status === 'future' && !showFuture) return;
                if (!lineGroups[station.line]) lineGroups[station.line] = [];
                lineGroups[station.line].push(station);
            });

            Object.values(lineGroups).forEach(stations => {
                const lineCoords = stations.map(s => [s.lat, s.lng]);
                if (lineCoords.length < 2) return;

                const isFuture = stations[0].status === 'future';
                
                // 繪製路線
                const metroLine = L.polyline(lineCoords, {
                    color: stations[0].lineColor,
                    weight: isFuture ? 4 : 6,
                    opacity: isFuture ? 0.7 : 0.8,
                    className: `metro-line ${isFuture ? 'future' : ''}`
                });

                metroLayer.addLayer(metroLine);
            });
        }

        /**
         * 載入並繪製捷運站點
         * @param {object} system - 捷運系統資料
         * @param {boolean} showFuture - 是否顯示未來站點
         */
        function loadMetroStations(system, showFuture) {
            system.stations.forEach(station => {
                if (station.status === 'future' && !showFuture) return;
                
                const isFuture = station.status === 'future';
                const isFutureSystem = system.name === '未來捷運'; // 判斷是否為KML載入的站點
                const lineColor = isFutureSystem ? '#9c27b0' : (station.lineColor || system.color);
                const stationName = isFutureSystem ? station.name.replace(/站$/, '') : station.name;

                // 創建自訂的站點圖標
                const stationIcon = L.divIcon({
                    className: `metro-station ${isFuture ? 'future' : ''} ${isFutureSystem ? 'future-system' : ''}`,
                    html: `<div class="metro-station-marker" style="background: ${lineColor};"></div>`,
                    iconSize: isFuture ? [12, 12] : [16, 16],
                    iconAnchor: isFuture ? [6, 6] : [8, 8]
                });

                const stationMarker = L.marker([station.lat, station.lng], {
                    icon: stationIcon,
                    zIndexOffset: isFuture ? 999 : 1000 // 讓營運中站點在最上層
                });

                // 創建彈出視窗內容
                const popupContent = `
                    <div style="font-family: 'Inter', sans-serif; padding: 12px; min-width: 180px;">
                        <div style="font-weight: 700; font-size: 16px; color: ${lineColor}; margin-bottom: 4px;">
                             ${stationName} ${isFuture ? '<span style="color:#9c27b0; font-weight:500;">(規劃中)</span>' : ''}
                        </div>
                        <div style="font-size: 13px; color: #64748b; margin-bottom: 6px;">
                            ${isFutureSystem ? '未來捷運站' : system.name}
                            ${station.line && !isFutureSystem ? ` - ${getLineName(station.line)}` : ''}
                        </div>
                        <div style="font-size: 11px; color: #9ca3af; margin-top: 8px; border-top: 1px solid #f1f5f9; padding-top: 6px;">
                            ${station.lat.toFixed(6)}, ${station.lng.toFixed(6)}
                        </div>
                    </div>`;

                // 綁定彈出視窗
                stationMarker.bindPopup(popupContent, {
                    offset: [0, -8],
                    className: 'metro-popup'
                }).on('mouseover', function() { this.openPopup(); });

                metroLayer.addLayer(stationMarker);
            });
        }

        /**

        /**
         * 尋找離使用者目前位置最近的營運中捷運站
         */
        function findNearestMetro() {
            if (!navigator.geolocation) {
                return setStatus('您的瀏覽器不支援定位功能', 'error');
            }
            showLoading('正在尋找最近的捷運站...');
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    let nearestStation = null;
                    let minDistance = Infinity;
                    
                    Object.values(metroSystems).forEach(system => {
                        system.stations.forEach(station => {
                            if (station.status !== 'operational') return; // 只搜尋營運中站點
                            const dist = calculateDistance(userLat, userLng, station.lat, station.lng);
                            if (dist < minDistance) {
                                minDistance = dist;
                                nearestStation = { ...station, system: system.name };
                            }
                        });
                    });
                    
                    if (nearestStation) {
                        map.setView([nearestStation.lat, nearestStation.lng], 16);
                        // 標示使用者位置
                        L.marker([userLat, userLng]).addTo(map);
                        setStatus(`最近捷運站：${nearestStation.name} (距離約 ${minDistance.toFixed(0)} 公尺)`, 'success');
                    } else {
                        setStatus('找不到附近的捷運站', 'error');
                    }
                    hideLoading();
                },
                () => {
                    setStatus('定位失敗，無法尋找最近捷運站', 'error');
                    hideLoading();
                }
            );
        }

        /**
         * 計算兩點間的直線距離 (Haversine 公式)
         * @returns {number} 距離 (公尺)
         */
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // 地球半徑 (公尺)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // --- 建築物分析函式 ---

        /**
         * 根據樓層數獲取對應的顏色
         * @param {object} building - 建築物資料
         * @returns {string} 顏色碼
         */
        function getHeightColor(building) {
            const levels = getFloorCount(building);
            if (levels === 0) return '#64748b'; // 未知
            if (levels <= 3) return '#10b981';  // 綠
            if (levels <= 8) return '#f59e0b';  // 橙
            if (levels <= 15) return '#ef4444'; // 紅
            return '#8b5cf6'; // 紫
        }

        /**
         * 從建築物資料中提取樓層數
         */
        function getFloorCount(building) {
            if (userAddedHeights[building.id]) return userAddedHeights[building.id].levels || 0;
            const tags = building.tags || {};
            if (tags['building:levels']) return parseInt(tags['building:levels']);
            if (tags.height) return Math.round(parseFloat(tags.height.replace(/[^\d.]/g, '')) / 3.5); // 估算
            return 0;
        }
        
        /**
         * 從建築物資料中提取類型
         */
        function getBuildingType(building) {
            const tags = building.tags || {};
            const b_type = tags.building;
            if (b_type === 'residential' || b_type === 'house' || b_type === 'apartments') return 'residential';
            if (b_type === 'commercial' || b_type === 'retail' || tags.shop) return 'commercial';
            if (b_type === 'industrial' || b_type === 'warehouse') return 'industrial';
            if (tags.amenity || b_type === 'public' || b_type === 'school' || b_type === 'hospital') return 'public';
            return 'other';
        }

        /**
         * 從 Overpass API 載入當前地圖範圍內的建築物資料
         */
        async function loadBuildingsWithHeight() {
            const bounds = map.getBounds();
            const query = `[out:json][timeout:30];(way["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});relation["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}););out geom;`;
            showLoading('正在分析區域建築數據...');
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', { method: 'POST', body: query });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                currentBuildings = data.elements;
                displayBuildingsWithHeight(currentBuildings);
                updateStatistics(currentBuildings);
                setStatus(`成功分析 ${currentBuildings.length} 棟建築物`, 'success');
            } catch (error) {
                setStatus(`資料載入失敗: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
        
        /**
         * 在地圖上顯示建築物多邊形
         * @param {array} buildings - 建築物資料陣列
         */
        function displayBuildingsWithHeight(buildings) {
            buildingLayer.clearLayers();
            if (!buildings) return;

            buildings.forEach((building, index) => {
                building.id = building.id || `building_${index}`;
                if (!building.geometry || building.geometry.length < 3) return;

                const coords = building.geometry.map(p => [p.lat, p.lon]);
                const color = getHeightColor(building);
                const levels = getFloorCount(building);
                
                const polygon = L.polygon(coords, {
                    color: color, fillColor: color, fillOpacity: 0.8, weight: 2
                });
                polygon.buildingData = building;

                // 只有在高縮放層級且有樓層數時才顯示標籤
                if (levels > 0 && map.getZoom() > 16) {
                    const center = polygon.getBounds().getCenter();
                    buildingLayer.addLayer(L.marker(center, {
                        icon: L.divIcon({ className: 'height-label', html: `${levels}F` }),
                        interactive: false
                    }));
                }
                
                polygon.on('click', e => { L.DomEvent.stopPropagation(e); showBuildingInfo(e.target.buildingData, e.target); });
                polygon.on('mouseover', e => e.target.setStyle({ fillOpacity: 0.95, weight: 3, color: '#ffffff' }));
                polygon.on('mouseout', e => {
                    if (selectedBuilding !== e.target.buildingData) {
                        e.target.setStyle({ fillOpacity: 0.8, weight: 2, color: getHeightColor(e.target.buildingData) });
                    }
                });
                buildingLayer.addLayer(polygon);
            });
        }

        /**
         * 更新側邊欄的統計資料
         */
        function updateStatistics(buildings) {
            const total = buildings.length;
            let totalLevels = 0, withHeight = 0, maxLevels = 0, highRise = 0;

            buildings.forEach(b => {
                const levels = getFloorCount(b);
                if (levels > 0) {
                    totalLevels += levels;
                    withHeight++;
                    maxLevels = Math.max(maxLevels, levels);
                    if (levels >= 10) highRise++;
                }
            });
            const avgHeight = withHeight > 0 ? (totalLevels / withHeight) : 0;

            animateNumber('totalBuildings', total);
            animateNumber('avgHeight', Math.round(avgHeight));
            animateNumber('maxFloors', maxLevels);
            animateNumber('highRise', highRise);
            document.getElementById('statsPanel').style.display = 'grid';
        }

        /**
         * 數字跳動動畫效果
         */
        function animateNumber(id, target) {
            const el = document.getElementById(id);
            const start = parseInt(el.textContent) || 0;
            if (start === target) return;
            let startTime = null;
            const step = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / 1000, 1);
                el.textContent = Math.floor(progress * (target - start) + start);
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        }

        /**
         * 顯示所選建築物的詳細資訊
         */
        function showBuildingInfo(building, polygon) {
            hideBuildingInfo();
            selectedBuilding = building;
            const tags = building.tags || {};
            const levels = getFloorCount(building);
            
            const detailsDiv = document.getElementById('buildingDetails');
            let details = `<div class="info-item"><span class="info-label">樓層數</span><span class="info-value">${levels > 0 ? levels + ' 層' : '未知'}</span></div>`;
            if (tags.height) details += `<div class="info-item"><span class="info-label">建築高度</span><span class="info-value">${tags.height}</span></div>`;
            details += `<div class="info-item"><span class="info-label">建築類型</span><span class="info-value">${getBuildingTypeDescription(building)}</span></div>`;
            if (tags.name) details += `<div class="info-item"><span class="info-label">建築名稱</span><span class="info-value">${tags.name}</span></div>`;
            
            detailsDiv.innerHTML = details;
            document.getElementById('buildingInfo').style.display = 'block';

            if (polygon) {
                 polygon.setStyle({ color: '#ffd700', weight: 4, fillOpacity: 0.95 }).bringToFront();
            }
        }

        /**
         * 提示使用者手動輸入建築樓層數
         */
        function addHeightInfo() {
            if (!selectedBuilding) return;
            const currentLevels = getFloorCount(selectedBuilding);
            const levelsInput = prompt(`請輸入建築物樓層數 (目前: ${currentLevels > 0 ? currentLevels + '層' : '未知'}):`, currentLevels || '');
            
            if (levelsInput && !isNaN(levelsInput) && parseInt(levelsInput) > 0) {
                userAddedHeights[selectedBuilding.id] = { levels: parseInt(levelsInput) };
                filterByHeight(); // 重新整理顯示
                updateStatistics(currentBuildings);
                setStatus('建築資訊已更新！', 'success');
            } else if (levelsInput !== null) {
                setStatus('請輸入有效的數字', 'warning');
            }
        }

        /**
         * 根據篩選條件過濾並顯示建築物
         */
        function filterByHeight() {
            const min = parseInt(document.getElementById('minHeight').value) || 0;
            const max = parseInt(document.getElementById('maxHeight').value) || 999;
            const types = {
                residential: document.getElementById('filter-residential').checked,
                commercial: document.getElementById('filter-commercial').checked,
                industrial: document.getElementById('filter-industrial').checked,
                public: document.getElementById('filter-public').checked
            };
            const filtered = currentBuildings.filter(b => {
                const levels = getFloorCount(b);
                const type = getBuildingType(b);
                return levels >= min && levels <= max && (types[type] || (type === 'other' && Object.values(types).some(v => v)));
            });
            displayBuildingsWithHeight(filtered);
            setStatus(`篩選完成：找到 ${filtered.length} 棟符合條件的建築`, 'info');
        }

        /**
         * 清除所有篩選條件
         */
        function clearFilters() {
            document.getElementById('minHeight').value = '';
            document.getElementById('maxHeight').value = '';
            ['filter-residential', 'filter-commercial', 'filter-industrial', 'filter-public'].forEach(id => document.getElementById(id).checked = true);
            displayBuildingsWithHeight(currentBuildings);
            setStatus('篩選條件已重置', 'info');
        }

        /**
         * 獲取建築物類型的中文描述
         */
        function getBuildingTypeDescription(building) {
            const tags = building.tags || {};
            if (tags.building === 'residential' || tags.building === 'house') return '住宅建築';
            if (tags.building === 'apartments') return '公寓大樓';
            if (tags.building === 'commercial') return '商業建築';
            if (tags.building === 'retail') return '零售店面';
            if (tags.building === 'office') return '辦公大樓';
            if (tags.building === 'industrial') return '工業建築';
            if (tags.building === 'school') return '教育設施';
            if (tags.building === 'hospital') return '醫療設施';
            if (tags.amenity) return `公共設施 (${tags.amenity})`;
            if (tags.shop) return `商店 (${tags.shop})`;
            return tags.building || '一般建築';
        }

        /**
         * 隱藏建築資訊面板並取消選取
         */
        function hideBuildingInfo() {
            if (selectedBuilding) {
                buildingLayer.eachLayer(layer => {
                    if (layer instanceof L.Polygon && layer.buildingData && layer.buildingData.id === selectedBuilding.id) {
                         layer.setStyle({ color: getHeightColor(layer.buildingData), weight: 2, fillOpacity: 0.8 });
                    }
                });
            }
            document.getElementById('buildingInfo').style.display = 'none';
            selectedBuilding = null;
        }

        /**
         * 使用 Nominatim API 搜尋地點
         */
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return setStatus('請輸入搜尋地點', 'error');
            showLoading('正在搜尋位置...');
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=tw`);
                const data = await response.json();
                if (data.length > 0) {
                    const { lat, lon, display_name } = data[0];
                    map.setView([lat, lon], 17);
                    L.marker([lat, lon]).addTo(map).bindPopup(display_name).openPopup();
                    setStatus('位置搜尋成功！', 'success');
                } else {
                    setStatus('找不到該位置', 'error');
                }
            } catch (error) {
                setStatus('搜尋失敗，請檢查網路連線', 'error');
            } finally {
                hideLoading();
            }
        }

        /**
         * 獲取使用者目前位置
         */
        function getCurrentLocation() {
            if (!navigator.geolocation) return setStatus('您的瀏覽器不支援定位功能', 'error');
            showLoading('正在取得您的位置...');
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 17);
                    L.marker([latitude, longitude]).addTo(map).bindPopup('您的目前位置').openPopup();
                    setStatus('定位成功！', 'success');
                    hideLoading();
                },
                (error) => {
                    setStatus(`定位失敗：${error.message}`, 'error');
                    hideLoading();
                }
            );
        }

        // --- UI 控制函式 ---
        function showLoading(text = '處理中...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 4000);
        }

        // --- KML 檔案處理 ---

        /**
         * 解析 KML 文字內容，提取站點資訊
         * @param {string} kmlText - KML 檔案的文字內容
         * @returns {array} 站點物件陣列
         */
        function parseKMLStations(kmlText) {
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(kmlText, "text/xml");
                if (xmlDoc.getElementsByTagName("parsererror").length) {
                     throw new Error("KML 格式錯誤");
                }
                const placemarks = xmlDoc.getElementsByTagName("Placemark");
                const stations = [];
                for (let pm of placemarks) {
                    const nameEl = pm.getElementsByTagName("name")[0];
                    const pointEl = pm.getElementsByTagName("Point")[0];
                    if (nameEl && pointEl) {
                        const name = nameEl.textContent.trim();
                        if (name.includes('機廠')) continue; // 忽略機廠
                        const coordsText = pointEl.getElementsByTagName("coordinates")[0].textContent.trim();
                        const [lng, lat] = coordsText.split(',').map(Number);
                        if (lat < 20 || lat > 26 || lng < 120 || lng > 122) continue; // 檢查座標有效性
                        stations.push({ name, lat, lng, line: 'future', lineColor: '#9c27b0', status: 'future' });
                    }
                }
                return stations;
            } catch (error) {
                console.error('解析KML失敗:', error);
                setStatus(`KML 解析失敗: ${error.message}`, 'error');
                return [];
            }
        }
        
        /**
         * 過濾重複的站點
         */
        function filterUniqueStations(stations) {
            const unique = [];
            const seen = new Set();
            for (const station of stations) {
                const key = `${station.lat.toFixed(6)},${station.lng.toFixed(6)}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    unique.push(station);
                }
            }
            return unique;
        }

        // --- 事件監聽器設定 ---
        document.getElementById('kml-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            const statusEl = document.getElementById('kml-status');
            statusEl.textContent = '處理中...';
            statusEl.style.color = '#f59e0b';
            
            reader.onload = (e) => {
                const futureStations = parseKMLStations(e.target.result);
                if (futureStations.length > 0) {
                    const uniqueStations = filterUniqueStations(futureStations);
                    metroSystems.future.stations = uniqueStations;
                    document.getElementById('show-future-metro').checked = true;
                    redrawAllVisibleMetro();
                    statusEl.textContent = `成功載入 ${uniqueStations.length} 個站點`;
                    statusEl.style.color = '#10b981';
                    setStatus(`已成功載入 ${uniqueStations.length} 個未來捷運站點`, 'success');
                } else {
                    statusEl.textContent = '未找到有效站點';
                    statusEl.style.color = '#ef4444';
                }
            };
            reader.onerror = () => {
                statusEl.textContent = '讀取檔案錯誤';
                statusEl.style.color = '#ef4444';
            };
            reader.readAsText(file);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchLocation(); });
        document.getElementById('minHeight').addEventListener('keypress', (e) => { if (e.key === 'Enter') filterByHeight(); });
        document.getElementById('maxHeight').addEventListener('keypress', (e) => { if (e.key === 'Enter') filterByHeight(); });
        
        // --- 應用程式初始化 ---
        window.onload = () => {
            initMap();
            redrawAllVisibleMetro();
            setStatus('Elite Property Analytics 已就緒！', 'success');
            document.getElementById('statsPanel').style.display = 'none'; // 預設隱藏統計面板
        };
    </script>
</body>
</html>
