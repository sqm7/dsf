<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>數據平台登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        // 使用您的 Supabase 專案 URL 和 ANON KEY
        const SUPABASE_URL = 'https://zxbmbbfrzbtuueysicoc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4Ym1iYmZyemJ0dXVleXNpY29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODg5ODksImV4cCI6MjA2NjI2NDk4OX0.1IUynv5eK1xF_3pb-oasqaTrPvbeAOC4Sc1oykPBy4M';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const messageDiv = document.getElementById('message');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                messageDiv.textContent = '登入中...';
                messageDiv.className = 'text-yellow-400';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) {
                        throw error;
                    }

                    // 登入成功，跳轉到主查詢頁面
                    window.location.href = '/index.html'; // 假設您的主頁面是 index.html

                } catch (error) {
                    console.error('登入失敗:', error);
                    messageDiv.textContent = `登入失敗: ${error.message}`;
                    messageDiv.className = 'text-red-400';
                }
            });
        });
    </script>
</head>
<body class="bg-dark-bg text-white flex items-center justify-center min-h-screen">
    <div class="bg-dark-card p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">不動產數據平台</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">電子郵件</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-cyan-500 focus:border-cyan-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">密碼</label>
                <input type="password" id="password" name="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-cyan-500 focus:border-cyan-500" required>
            </div>
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                登入
            </button>
            <div id="message" class="mt-4 text-center"></div>
        </form>
    </div>
</body>
</html>
