<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property Analytics - 精英房地產分析平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 動態背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* 側邊欄 */
        .sidebar {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .sidebar-content {
            padding: 32px;
            position: relative;
            z-index: 2;
        }

        /* 標題區域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* 控制卡片 */
        .control-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            font-size: 18px;
        }

        /* 輸入框 */
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        /* 搜尋建議 */
        #search-suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-top: 4px;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 12px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .suggestion-item small {
            color: rgba(255, 255, 255, 0.6);
            margin-left: 8px;
        }


        /* 按鈕 */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        /* 篩選控制 */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-input {
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            text-align: center;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input {
            accent-color: var(--accent-blue);
        }

        .checkbox-item label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 統計面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* 圖例 */
        .legend {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .legend-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .legend-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        /* 信息面板 */
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .info-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* 地圖容器 */
        .map-container {
            flex: 1;
            position: relative;
            border-radius: 0 24px 24px 0;
            overflow: hidden;
            margin: 16px 16px 16px 0;
            box-shadow: var(--shadow-heavy);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* 狀態提示 */
        .status-bar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .status {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }

        /* 載入動畫 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-heavy);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 360px;
            }
            
            .sidebar-content {
                padding: 24px;
            }
        }

        @media (max-width: 992px) {
            .app-container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                border-right: none;
            }
            .map-container {
                flex: 1;
                height: calc(100vh - 50vh);
                 margin: 0;
                 border-radius: 0;
            }
        }
        
         @media (max-width: 768px) {
             .sidebar {
                 max-height: 45vh;
             }
             .map-container {
                 height: 55vh;
             }
         }

        /* 捷運相關樣式 */
        .metro-line {
            z-index: 500;
        }

        .metro-station {
            z-index: 1000;
        }
        
        .metro-line.future {
            z-index: 499;
        }
        
        .metro-station.future {
            z-index: 999;
        }
        
        .metro-station.future .metro-station-marker{
            opacity: 0.7;
        }

        .metro-popup .leaflet-popup-content {
            margin: 0;
            padding: 0;
        }

        .metro-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* 自定義滾動條 */
        .sidebar::-webkit-scrollbar, #search-suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track, #search-suggestions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb, #search-suggestions::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover, #search-suggestions::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 高度標籤樣式 */
        .height-label {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 4px 8px !important;
            border-radius: 6px !important;
            font-size: 11px !important;
            font-weight: 700 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="header">
                    <div class="brand-logo">E</div>
                    <h1 class="app-title">Elite Property</h1>
                    <p class="app-subtitle">高級房地產投資分析平台<br>精準洞察市場趨勢與建築價值</p>
                </div>

                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🔍</span>
                        地點搜尋 (支援捷運站模糊搜尋)
                    </div>
                    <div class="input-group">
                        <label class="input-label">搜尋地址或地標</label>
                        <input type="text" class="input-field" id="searchInput" placeholder="例：台北101、信義區、北車..." autocomplete="off">
                        <div id="search-suggestions"></div>
                    </div>
                    <button class="btn btn-primary" onclick="searchLocation()">
                        🎯 定位搜尋
                    </button>
                    <button class="btn btn-secondary" onclick="getCurrentLocation()">
                        📍 目前位置
                    </button>
                    <button class="btn btn-success" onclick="loadBuildingsWithHeight()">
                        🏢 載入建築分析
                    </button>
                </div>
                
                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🚇</span>
                        捷運路網 (營運中)
                    </div>
                     <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-all-metro" checked onchange="toggleAllMetro(true)">
                            <label for="show-all-metro">全選/全不選</label>
                        </div>
                    </div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-taipei-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-taipei-metro">台北捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-kaohsiung-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-kaohsiung-metro">高雄捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-taoyuan-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-taoyuan-metro">桃園捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-new_taipei-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-new_taipei-metro">新北捷運</label>
                        </div>
                         <div class="checkbox-item">
                            <input type="checkbox" id="show-taichung-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-taichung-metro">台中捷運</label>
                        </div>
                    </div>
                     <br>
                    <button class="btn btn-primary" onclick="focusOnMetroArea()">
                        🎯 捷運路網總覽
                    </button>
                    <button class="btn btn-secondary" onclick="findNearestMetro()">
                        📍 最近捷運站
                    </button>
                </div>

                 <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🏗️</span>
                        捷運路網 (興建中/規劃中)
                    </div>
                     <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-all-future-metro" onchange="toggleAllMetro(false)">
                            <label for="show-all-future-metro">全選/全不選</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-future-metro" onchange="redrawAllVisibleMetro()">
                            <label for="show-future-metro">顯示未來路網</label>
                        </div>
                    </div>
                </div>

                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🎛️</span>
                        智能篩選
                    </div>
                    <div class="input-group">
                        <label class="input-label">樓層範圍</label>
                        <div class="filter-grid">
                            <input type="number" class="filter-input" id="minHeight" placeholder="最低樓層" min="1" max="200">
                            <input type="number" class="filter-input" id="maxHeight" placeholder="最高樓層" min="1" max="200">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">建築類型</label>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-residential" checked>
                                <label for="filter-residential">住宅</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-commercial" checked>
                                <label for="filter-commercial">商業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-industrial" checked>
                                <label for="filter-industrial">工業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-public" checked>
                                <label for="filter-public">公共</label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="filterByHeight()">
                        ✨ 套用篩選
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        🔄 重置篩選
                    </button>
                </div>

                <div class="stats-panel" id="statsPanel">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBuildings">0</div>
                        <div class="stat-label">建築總數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgHeight">0</div>
                        <div class="stat-label">平均樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="maxFloors">0</div>
                        <div class="stat-label">最高樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="highRise">0</div>
                        <div class="stat-label">高樓建築</div>
                    </div>

        // 載入捷運路線
        function loadMetroLines(system, showFuture, futureOnly = false) {
            const lineGroups = {};
            
            system.stations.forEach(station => {
                if (futureOnly) {
                    if (station.status !== 'future') return;
                } else {
                    if (station.status === 'future' && !showFuture) return;
                }

                if (!lineGroups[station.line]) {
                    lineGroups[station.line] = [];
                }
                lineGroups[station.line].push(station);
            });

            Object.keys(lineGroups).forEach(lineKey => {
                const stations = lineGroups[lineKey];
                const lineCoords = stations.map(station => [station.lat, station.lng]);
                if (lineCoords.length < 2) return;

                const isFuture = stations[0].status === 'future';
                
                const metroLine = L.polyline(lineCoords, {
                    color: stations[0].lineColor,
                    weight: isFuture ? 4 : 6,
                    opacity: isFuture ? 0.7 : 0.8,
                    smoothFactor: 1,
                    dashArray: isFuture ? '8, 8' : null,
                    className: `metro-line ${isFuture ? 'future' : ''}`
                });

                metroLayer.addLayer(metroLine);
            });
        }

        // 尋找最近捷運站
        function findNearestMetro() {
            if (!navigator.geolocation) {
                setStatus('❌ 您的瀏覽器不支援定位功能', 'error');
                return;
            }
            showLoading('📍 正在尋找最近的捷運站...');
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    let nearestStation = null;
                    let minDistance = Infinity;
                    
                    allStations.forEach(station => {
                        if (station.status !== 'operational') return;
                        const distance = calculateDistance(userLat, userLng, station.lat, station.lng);
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestStation = station;
                        }
                    });
                    
                    if (nearestStation) {
                        map.setView([nearestStation.lat, nearestStation.lng], 16);
                        L.marker([userLat, userLng], { icon: L.divIcon({ className: 'user-location', html: '<div style="background: #10b981; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 3px solid white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);">👤</div>', iconSize: [20, 20], iconAnchor: [10, 10] }) }).addTo(map);
                        setStatus(`🎯 最近捷運站：${nearestStation.name} (距離 ${minDistance.toFixed(0)}公尺)`, 'success');
                    } else {
                        setStatus('❌ 找不到附近的捷運站', 'error');
                    }
                    hideLoading();
                },
                function(error) {
                    setStatus('❌ 定位失敗，無法尋找最近捷運站', 'error');
                    hideLoading();
                }
            );
        }

        // 計算兩點間距離 (公尺)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function getHeightColor(b) { const l=getFloorCount(b); if(l===0)return'#64748b';if(l<=3)return'#10b981';if(l<=8)return'#f59e0b';if(l<=15)return'#ef4444';return'#8b5cf6'; }
        function getFloorCount(b) { const id=b.id;if(userAddedHeights[id])return userAddedHeights[id].levels||0;const t=b.tags||{};if(t['building:levels'])return parseInt(t['building:levels']);if(t.height){const h=parseFloat(t.height.replace(/[^\d.]/g,''));if(!isNaN(h))return Math.round(h/3.5);}return 0;}
        function getBuildingType(b) { const t=b.tags||{};if(t.building==='residential'||t.building==='house'||t.building==='apartments')return'residential';if(t.building==='commercial'||t.building==='retail'||t.shop)return'commercial';if(t.building==='industrial'||t.building==='warehouse')return'industrial';if(t.amenity||t.building==='public'||t.building==='school'||t.building==='hospital')return'public';return'other';}

        async function loadBuildingsWithHeight() {
            const bounds = map.getBounds();
            const query = `[out:json][timeout:30];(way["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});relation["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}););out geom;`;
            showLoading('正在分析區域建築數據...');
            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', { method: 'POST', body: query });
                if (!response.ok) throw new Error(`無法載入建築物資料 (HTTP ${response.status})`);
                const data = await response.json();
                currentBuildings = data.elements;
                displayBuildingsWithHeight(currentBuildings);
                updateStatistics(currentBuildings);
                setStatus(`✅ 成功分析 ${currentBuildings.length} 棟建築物`, 'success');
            } catch (error) {
                console.error('載入建築物時發生錯誤:', error);
                setStatus(`❌ 資料載入失敗: ${error.message}`, 'error');
            } finally {
                hideLoading();
            }
        }
        
        function displayBuildingsWithHeight(buildings) {
            buildingLayer.clearLayers();
            if (!buildings) return;
            buildings.forEach((b,i) => {
                b.id=b.id||`b_${i}`;
                if(b.geometry&&b.geometry.length>0){
                    const coords=b.geometry.map(p=>[p.lat,p.lon]);
                    if(coords.length>2){
                        const color=getHeightColor(b), levels=getFloorCount(b);
                        const poly=L.polygon(coords,{color:color,fillColor:color,fillOpacity:.8,weight:2,opacity:1,className:'building-polygon'});
                        poly.buildingData=b;
                        if(levels>0&&map.getZoom()>16){
                            L.marker(poly.getBounds().getCenter(),{icon:L.divIcon({className:'height-label-wrapper',html:`<div class="height-label">${levels}F</div>`}),interactive:false}).addTo(buildingLayer);
                        }
                        poly.on('click',function(e){e.originalEvent.stopPropagation();showBuildingInfo(this.buildingData,this);});
                        poly.on('mouseover',function(e){this.setStyle({fillOpacity:.95,weight:3,color:'#fff'});});
                        poly.on('mouseout',function(e){if(selectedBuilding!==this.buildingData){this.setStyle({fillOpacity:.8,weight:2,color:getHeightColor(this.buildingData)});}});
                        buildingLayer.addLayer(poly);
                    }
                }
            });
        }

        function updateStatistics(b) {let tB=b.length,tL=0,bH=0,mL=0,hRC=0;b.forEach(bld=>{const l=getFloorCount(bld);if(l>0){tL+=l;bH++;mL=Math.max(mL,l);if(l>=10)hRC++;}});const aH=bH>0?(tL/bH):0;animateNumber('totalBuildings',tB);animateNumber('avgHeight',Math.round(aH));animateNumber('maxFloors',mL);animateNumber('highRise',hRC);document.getElementById('statsPanel').style.display='grid';}
        function animateNumber(id,tN){const el=document.getElementById(id);const sN=parseInt(el.textContent)||0;if(sN===tN)return;const dur=1000;let sT=null;function anim(cT){if(sT===null)sT=cT;const p=Math.min((cT-sT)/dur,1);const cV=Math.floor(p*(tN-sN)+sN);el.textContent=cV;if(p<1){requestAnimationFrame(anim);}}requestAnimationFrame(anim);}

        function showBuildingInfo(b,poly){hideBuildingInfo();selectedBuilding=b;const t=b.tags||{},l=getFloorCount(b),id=b.id;const iP=document.getElementById('buildingInfo'),dD=document.getElementById('buildingDetails');let d=`<div class="info-item"><span class="info-label">🏗️ 樓層數</span><span class="info-value">${l>0?l+' 層':'未知'}</span></div>`;if(t.height){d+=`<div class="info-item"><span class="info-label">📏 建築高度</span><span class="info-value">${t.height}</span></div>`;}if(l>0&&!t.height){const eH=l*3.5;d+=`<div class="info-item"><span class="info-label">📐 估算高度</span><span class="info-value">~${eH.toFixed(1)} 公尺</span></div>`;}d+=`<div class="info-item"><span class="info-label">🏢 建築類型</span><span class="info-value">${getBuildingTypeDescription(b)}</span></div>`;if(t.name){d+=`<div class="info-item"><span class="info-label">🏷️ 建築名稱</span><span class="info-value">${t.name}</span></div>`;}if(b.geometry&&b.geometry.length>2){const a=calculatePolygonArea(b.geometry);d+=`<div class="info-item"><span class="info-label">📐 建築面積</span><span class="info-value">${a.toFixed(0)} m²</span></div>`;}if(userAddedHeights[id]){d+=`<div class="info-item"><span class="info-label">💾 資料來源</span><span class="info-value">使用者補充</span></div>`;}dD.innerHTML=d;iP.style.display='block';if(poly){poly.setStyle({color:'#ffd700',weight:4,fillOpacity:.95});poly.bringToFront();}}
        function addHeightInfo(){if(!selectedBuilding)return;const id=selectedBuilding.id,cL=getFloorCount(selectedBuilding);const lI=prompt(`請輸入建築物樓層數 (目前: ${cL>0?cL+'層':'未知'}):`,cL||'');if(lI&&!isNaN(lI)&&parseInt(lI)>0){const nL=parseInt(lI);userAddedHeights[id]={levels:nL,timestamp:new Date().toISOString()};let tP=null;buildingLayer.eachLayer(l=>{if(l instanceof L.Polygon&&l.buildingData&&l.buildingData.id===id){tP=l;}});const color=getHeightColor(selectedBuilding);if(tP){tP.setStyle({color:color,fillColor:color});}updateStatistics(currentBuildings);showBuildingInfo(selectedBuilding,tP);setStatus('✅ 建築資訊已更新！','success');}else if(lI!==null){setStatus('⚠️ 請輸入有效的數字','warning');}}
        function filterByHeight(){const minH=parseInt(document.getElementById('minHeight').value)||0,maxH=parseInt(document.getElementById('maxHeight').value)||999;const tF={residential:document.getElementById('filter-residential').checked,commercial:document.getElementById('filter-commercial').checked,industrial:document.getElementById('filter-industrial').checked,public:document.getElementById('filter-public').checked};const fB=currentBuildings.filter(b=>{const l=getFloorCount(b),bT=getBuildingType(b);const hM=l>=minH&&l<=maxH;const tM=tF[bT]||(bT==='other'&&Object.values(tF).some(v=>v));return hM&&tM;});displayBuildingsWithHeight(fB);setStatus(`🎯 篩選完成：找到 ${fB.length} 棟符合條件的建築`,'info');}
        function clearFilters(){document.getElementById('minHeight').value='';document.getElementById('maxHeight').value='';document.getElementById('filter-residential').checked=true;document.getElementById('filter-commercial').checked=true;document.getElementById('filter-industrial').checked=true;document.getElementById('filter-public').checked=true;displayBuildingsWithHeight(currentBuildings);setStatus('🔄 篩選條件已重置','info');}
        function getBuildingTypeDescription(b){const t=b.tags||{};if(t.building==='residential'||t.building==='house')return'住宅建築';if(t.building==='apartments')return'公寓大樓';if(t.building==='commercial')return'商業建築';if(t.building==='retail')return'零售建築';if(t.building==='office')return'辦公大樓';if(t.building==='industrial')return'工業建築';if(t.building==='warehouse')return'倉庫建築';if(t.building==='school')return'教育建築';if(t.building==='hospital')return'醫療建築';if(t.amenity)return`公共設施 (${t.amenity})`;if(t.shop)return`商店建築 (${t.shop})`;return t.building||'一般建築';}
        function hideBuildingInfo(){if(selectedBuilding){buildingLayer.eachLayer(l=>{if(l instanceof L.Polygon&&l.buildingData&&l.buildingData.id===selectedBuilding.id){l.setStyle({color:getHeightColor(l.buildingData),weight:2,fillOpacity:.8});}}); }document.getElementById('buildingInfo').style.display='none';selectedBuilding=null;}
        function calculatePolygonArea(c){if(c.length<3)return 0;let a=0;const r=6371000;const p=c.map(c=>({x:c.lon*Math.PI/180*r*Math.cos(c.lat*Math.PI/180),y:c.lat*Math.PI/180*r}));for(let i=0;i<p.length;i++){const j=(i+1)%p.length;a+=p[i].x*p[j].y;a-=p[j].x*p[i].y;}return Math.abs(a/2);}

        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                setStatus('⚠️ 請輸入搜尋地點', 'error');
                return;
            }
            showLoading('🔍 正在搜尋位置...');
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=tw`);
                const data = await response.json();
                if (data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    map.setView([lat, lon], 17);
                    L.marker([lat, lon], {icon:L.divIcon({className:'location-marker',html:'<div style="background: #3b82f6; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">📍</div>',iconSize:[30,30],iconAnchor:[15,15]})}).addTo(map).bindPopup(`<div style="font-weight: 600; color: #2c3e50;">${result.display_name}</div>`).openPopup();
                    setStatus('🎯 位置搜尋成功！', 'success');
                } else {
                    setStatus('❌ 找不到該位置，請嘗試其他關鍵字', 'error');
                }
            } catch (error) {
                setStatus('❌ 搜尋失敗，請檢查網路連線', 'error');
            } finally {
                hideLoading();
            }
        }
        function getCurrentLocation(){if(!navigator.geolocation){setStatus('❌ 您的瀏覽器不支援定位功能','error');return;}showLoading('📍 正在取得您的位置...');navigator.geolocation.getCurrentPosition(function(p){const lat=p.coords.latitude,lon=p.coords.longitude;map.setView([lat,lon],17);L.marker([lat,lon],{icon:L.divIcon({className:'current-location-marker',html:'<div style="background: #10b981; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); animation: pulse 2s infinite;">👤</div>',iconSize:[30,30],iconAnchor:[15,15]})}).addTo(map).bindPopup('<div style="font-weight: 600; color: #2c3e50;">🏠 您的目前位置</div>').openPopup();setStatus('✅ 定位成功！','success');hideLoading();},function(e){let m='❌ 定位失敗：';switch(e.code){case e.PERMISSION_DENIED:m+='使用者拒絕定位請求';break;case e.POSITION_UNAVAILABLE:m+='位置資訊無法取得';break;case e.TIMEOUT:m+='定位請求逾時';break;default:m+='發生未知錯誤';break;}setStatus(m,'error');hideLoading();});}
        function showLoading(t='正在處理中...'){document.getElementById('loadingText').textContent=t;document.getElementById('loadingOverlay').style.display='flex';}
        function hideLoading(){document.getElementById('loadingOverlay').style.display='none';}
        function setStatus(m,t){const sD=document.getElementById('status');sD.innerHTML=m;sD.className=`status ${t}`;sD.style.display='block';setTimeout(()=>{sD.style.display='none';},4000);}

        // 初始化
        function initializeApp() {
            initMap();
            buildStationSearchIndex();
            
            // 設置搜尋框事件監聽
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearchInput);
            searchInput.addEventListener('focus', handleSearchInput);
             document.addEventListener('click', (e) => {
                if (!document.getElementById('search-suggestions').contains(e.target) && e.target !== searchInput) {
                    document.getElementById('search-suggestions').style.display = 'none';
                }
            });

            searchInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { searchLocation(); } });
            document.getElementById('minHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });
            document.getElementById('maxHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });

            // 初始繪製捷運路網
            redrawAllVisibleMetro();
            setStatus('🚀 Elite Property Analytics 已就緒！開始探索房地產數據', 'success');
            document.getElementById('statsPanel').style.display = 'none';
        }

        const style=document.createElement('style');style.textContent=`@keyframes pulse{0%{transform:scale(1);opacity:1;}50%{transform:scale(1.1);opacity:.8;}100%{transform:scale(1);opacity:1;}}`;document.head.appendChild(style);
        window.onload = initializeApp;

    </script>
