<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Property Analytics - 精英房地產分析平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 動態背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* 側邊欄 */
        .sidebar {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .sidebar-content {
            padding: 32px;
            position: relative;
            z-index: 2;
        }

        /* 標題區域 */
        .header {
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .app-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* 控制卡片 */
        .control-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .control-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            font-size: 18px;
        }

        /* 輸入框 */
        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* 按鈕 */
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
        }

        /* 篩選控制 */
        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-input {
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 13px;
            text-align: center;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .checkbox-item input {
            accent-color: var(--accent-blue);
        }

        .checkbox-item label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        /* 統計面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* 圖例 */
        .legend {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .legend-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .legend-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        /* 信息面板 */
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 24px;
            margin-top: 24px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .info-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* 地圖容器 */
        .map-container {
            flex: 1;
            position: relative;
            border-radius: 0 24px 24px 0;
            overflow: hidden;
            margin: 16px 16px 16px 0;
            box-shadow: var(--shadow-heavy);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* 狀態提示 */
        .status-bar {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .status {
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-medium);
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }

        .status.info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }

        /* 載入動畫 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow-heavy);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 16px;
        }

        /* 響應式設計 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 360px;
            }
            
            .sidebar-content {
                padding: 24px;
            }
        }

        @media (max-width: 992px) {
            .app-container {
                flex-direction: column;
                height: auto;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                border-right: none;
            }
            .map-container {
                flex: 1;
                height: calc(100vh - 50vh);
                 margin: 0;
                 border-radius: 0;
            }
        }
        
         @media (max-width: 768px) {
             .sidebar {
                 max-height: 45vh;
             }
             .map-container {
                 height: 55vh;
             }
         }

        /* 捷運相關樣式 */
        .metro-line {
            z-index: 500;
        }

        .metro-station {
            z-index: 1000;
        }
        
        .metro-line.future {
            z-index: 499;
        }
        
        .metro-station.future {
            z-index: 999;
        }
        
        .metro-station.future .metro-station-marker{
            opacity: 0.7;
        }

        .metro-popup .leaflet-popup-content {
            margin: 0;
            padding: 0;
        }

        .metro-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* 自定義滾動條 */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 高度標籤樣式 */
        .height-label {
            background: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            padding: 4px 8px !important;
            border-radius: 6px !important;
            font-size: 11px !important;
            font-weight: 700 !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="header">
                    <div class="brand-logo">E</div>
                    <h1 class="app-title">Elite Property</h1>
                    <p class="app-subtitle">高級房地產投資分析平台<br>精準洞察市場趨勢與建築價值</p>
                </div>

                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🔍</span>
                        地點搜尋
                    </div>
                    <div class="input-group">
                        <label class="input-label">搜尋地址或地標</label>
                        <input type="text" class="input-field" id="searchInput" placeholder="例：台北101、信義區...">
                    </div>
                    <button class="btn btn-primary" onclick="searchLocation()">
                        🎯 定位搜尋
                    </button>
                    <button class="btn btn-secondary" onclick="getCurrentLocation()">
                        📍 目前位置
                    </button>
                    <button class="btn btn-success" onclick="loadBuildingsWithHeight()">
                        🏢 載入建築分析
                    </button>
                </div>
                
                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🚇</span>
                        捷運路網 (營運中)
                    </div>
                     <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-all-metro" checked onchange="toggleAllMetro()">
                            <label for="show-all-metro">全選/全不選</label>
                        </div>
                    </div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-taipei-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-taipei-metro">台北捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-kaohsiung-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-kaohsiung-metro">高雄捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-taoyuan-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-taoyuan-metro">桃園捷運</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-new_taipei-metro" checked onchange="redrawAllVisibleMetro()">
                            <label for="show-new_taipei-metro">新北捷運</label>
                        </div>
                    </div>
                     <br>
                    <button class="btn btn-primary" onclick="focusOnMetroArea()">
                        🎯 捷運路網總覽
                    </button>
                    <button class="btn btn-secondary" onclick="findNearestMetro()">
                        📍 最近捷運站
                    </button>
                </div>

                 <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🏗️</span>
                        捷運路網 (興建中/規劃中)
                    </div>
                     <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-future-metro" onchange="redrawAllVisibleMetro()">
                            <label for="show-future-metro">顯示未來路網</label>
                        </div>
                    </div>
                </div>

                <div class="control-card">
                    <div class="card-title">
                        <span class="card-icon">🎛️</span>
                        智能篩選
                    </div>
                    <div class="input-group">
                        <label class="input-label">樓層範圍</label>
                        <div class="filter-grid">
                            <input type="number" class="filter-input" id="minHeight" placeholder="最低樓層" min="1" max="200">
                            <input type="number" class="filter-input" id="maxHeight" placeholder="最高樓層" min="1" max="200">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">建築類型</label>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-residential" checked>
                                <label for="filter-residential">住宅</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-commercial" checked>
                                <label for="filter-commercial">商業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-industrial" checked>
                                <label for="filter-industrial">工業</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="filter-public" checked>
                                <label for="filter-public">公共</label>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="filterByHeight()">
                        ✨ 套用篩選
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()">
                        🔄 重置篩選
                    </button>
                </div>

                <div class="stats-panel" id="statsPanel">
                    <div class="stat-item">
                        <div class="stat-number" id="totalBuildings">0</div>
                        <div class="stat-label">建築總數</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgHeight">0</div>
                        <div class="stat-label">平均樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="maxFloors">0</div>
                        <div class="stat-label">最高樓層</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="highRise">0</div>
                        <div class="stat-label">高樓建築</div>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">🎨 建築高度圖例</div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #10b981, #059669);"></div>
                        <span class="legend-text">1-3層 低樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #f59e0b, #d97706);"></div>
                        <span class="legend-text">4-8層 中樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #ef4444, #dc2626);"></div>
                        <span class="legend-text">9-15層 高樓層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></div>
                        <span class="legend-text">16層+ 超高層建築</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(135deg, #64748b, #475569);"></div>
                        <span class="legend-text">未知高度</span>
                    </div>
                </div>

                <div class="info-panel" id="buildingInfo">
                    <div class="info-title">🏗️ 建築詳細資訊</div>
                    <div id="buildingDetails"></div>
                    <button class="btn btn-primary" onclick="addHeightInfo()" style="margin-top: 16px;">
                        ✏️ 補充建築資訊
                    </button>
                </div>
            </div>
        </div>

        <div class="map-container">

        // 尋找最近捷運站
        function findNearestMetro() {
            if (!navigator.geolocation) {
                setStatus('❌ 您的瀏覽器不支援定位功能', 'error');
                return;
            }

            showLoading('📍 正在尋找最近的捷運站...');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    let nearestStation = null;
                    let minDistance = Infinity;
                    
                    // 只搜尋營運中的捷運站
                    Object.values(metroSystems).forEach(system => {
                        system.stations.forEach(station => {
                            if (station.status !== 'operational') return;

                            const distance = calculateDistance(
                                userLat, userLng, 
                                station.lat, station.lng
                            );
                            
                            if (distance < minDistance) {
                                minDistance = distance;
                                nearestStation = { ...station, system: system.name };
                            }
                        });
                    });
                    
                    if (nearestStation) {
                        map.setView([nearestStation.lat, nearestStation.lng], 16);
                        
                        L.marker([userLat, userLng], {
                            icon: L.divIcon({
                                className: 'user-location',
                                html: '<div style="background: #10b981; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; border: 3px solid white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);">👤</div>',
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            })
                        }).addTo(map);
                        
                        setStatus(`🎯 最近捷運站：${nearestStation.name} (距離 ${minDistance.toFixed(0)}公尺)`, 'success');
                    } else {
                        setStatus('❌ 找不到附近的捷運站', 'error');
                    }
                    
                    hideLoading();
                },
                function(error) {
                    setStatus('❌ 定位失敗，無法尋找最近捷運站', 'error');
                    hideLoading();
                }
            );
        }

        // 計算兩點間距離 (公尺)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // 地球半徑 (公尺)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // 根據樓層數獲取顏色（漸層效果）
        function getHeightColor(building) {
            const levels = getFloorCount(building);
            
            if (levels === 0) return '#64748b';
            if (levels <= 3) return '#10b981';
            if (levels <= 8) return '#f59e0b';
            if (levels <= 15) return '#ef4444';
            return '#8b5cf6';
        }

        // 獲取樓層數
        function getFloorCount(building) {
            const buildingId = building.id;
            
            if (userAddedHeights[buildingId]) {
                return userAddedHeights[buildingId].levels || 0;
            }
            
            const tags = building.tags || {};
            if (tags['building:levels']) {
                return parseInt(tags['building:levels']);
            }
            
            if (tags.height) {
                const heightStr = tags.height.replace(/[^\d.]/g, '');
                const height = parseFloat(heightStr);
                if (!isNaN(height)) {
                    return Math.round(height / 3.5);
                }
            }
            
            return 0;
        }
        
        // 獲取建築物類型
        function getBuildingType(building) {
            const tags = building.tags || {};
            
            if (tags.building === 'residential' || tags.building === 'house' || tags.building === 'apartments') {
                return 'residential';
            } else if (tags.building === 'commercial' || tags.building === 'retail' || tags.shop) {
                return 'commercial';
            } else if (tags.building === 'industrial' || tags.building === 'warehouse') {
                return 'industrial';
            } else if (tags.amenity || tags.building === 'public' || tags.building === 'school' || tags.building === 'hospital') {
                return 'public';
            }
            return 'other';
        }

        // 載入建築物數據
        async function loadBuildingsWithHeight() {
            const bounds = map.getBounds();
            
            const query = `
                [out:json][timeout:30];
                (
                  way["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                  relation["building"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                );
                out geom;
            `;

            showLoading('正在分析區域建築數據...');

            try {
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });

                if (!response.ok) {
                    throw new Error(`無法載入建築物資料 (HTTP ${response.status})`);
                }

                const data = await response.json();
                currentBuildings = data.elements;
                displayBuildingsWithHeight(currentBuildings);
                updateStatistics(currentBuildings);
                setStatus(`✅ 成功分析 ${currentBuildings.length} 棟建築物`, 'success');
                
            } catch (error) {
                console.error('載入建築物時發生錯誤:', error);
                setStatus(`❌ 資料載入失敗: ${error.message}`, 'error');
            } finally {
                hideLoading();

            buildingLayer.clearLayers();

            buildings.forEach((building, index) => {
                building.id = building.id || `building_${index}`;
                
                if (building.geometry && building.geometry.length > 0) {
                    const coords = building.geometry.map(point => [point.lat, point.lon]);
                    
                    if (coords.length > 2) {
                        const color = getHeightColor(building);
                        const levels = getFloorCount(building);
                        
                        const polygon = L.polygon(coords, {
                            color: color,
                            fillColor: color,
                            fillOpacity: 0.8,
                            weight: 2,

                                    weight: 2,

        // 更新統計資料
        function updateStatistics(buildings) {
            const totalBuildings = buildings.length;
            let totalLevels = 0;
            let buildingsWithHeight = 0;
            let maxLevels = 0;
            let highRiseCount = 0;

            buildings.forEach(building => {
                const levels = getFloorCount(building);
                if (levels > 0) {
                    totalLevels += levels;
                    buildingsWithHeight++;
                    maxLevels = Math.max(maxLevels, levels);
                    if (levels >= 10) highRiseCount++;
                }
            });

            const avgHeight = buildingsWithHeight > 0 ? (totalLevels / buildingsWithHeight) : 0;

            animateNumber('totalBuildings', totalBuildings);
            animateNumber('avgHeight', Math.round(avgHeight));
            animateNumber('maxFloors', maxLevels);
            animateNumber('highRise', highRiseCount);
            
            document.getElementById('statsPanel').style.display = 'grid';
        }

        // 數字動畫效果
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const startNumber = parseInt(element.textContent) || 0;
            if (startNumber === targetNumber) return;

            const duration = 1000;
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                const currentVal = Math.floor(progress * (targetNumber - startNumber) + startNumber);
                element.textContent = currentVal;
                if (progress < 1) {
                    requestAnimationFrame(animation);
                }
            }
            requestAnimationFrame(animation);
        }

        // 根據高度篩選建築物
        function filterByHeight() {
            const minHeight = parseInt(document.getElementById('minHeight').value) || 0;
            const maxHeight = parseInt(document.getElementById('maxHeight').value) || 999;
            
            const typeFilters = {
                residential: document.getElementById('filter-residential').checked,
                commercial: document.getElementById('filter-commercial').checked,
                industrial: document.getElementById('filter-industrial').checked,
                public: document.getElementById('filter-public').checked
            };

            const filteredBuildings = currentBuildings.filter(building => {
                const levels = getFloorCount(building);
                const buildingType = getBuildingType(building);
                
                const heightMatch = levels >= minHeight && levels <= maxHeight;
                const typeMatch = typeFilters[buildingType] || (buildingType === 'other' && Object.values(typeFilters).some(v => v));
                
                return heightMatch && typeMatch;
            });
            
            displayBuildingsWithHeight(filteredBuildings);
            setStatus(`🎯 篩選完成：找到 ${filteredBuildings.length} 棟符合條件的建築`, 'info');
        }

        // 計算多邊形面積
        function calculatePolygonArea(coordinates) {
            if (coordinates.length < 3) return 0;
            
            let area = 0;
            const earthRadius = 6371000;
            
            const points = coordinates.map(coord => ({
                x: coord.lon * Math.PI / 180 * earthRadius * Math.cos(coord.lat * Math.PI / 180),
                y: coord.lat * Math.PI / 180 * earthRadius
            }));

            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            
            return Math.abs(area / 2);
        }

        // 搜尋位置
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                setStatus('⚠️ 請輸入搜尋地點', 'error');
                return;
            }

            showLoading('🔍 正在搜尋位置...');

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1&countrycodes=tw`);
                const data = await response.json();
                
                if (data.length > 0) {
                    const result = data[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    
                    map.setView([lat, lon], 17);
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            className: 'location-marker',
                            html: '<div style="background: #3b82f6; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);">📍</div>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    })
                        .addTo(map)
                        .bindPopup(`<div style="font-weight: 600; color: #2c3e50;">${result.display_name}</div>`)
                        .openPopup();
                    
                    setStatus('🎯 位置搜尋成功！', 'success');
                } else {
                    setStatus('❌ 找不到該位置，請嘗試其他關鍵字', 'error');
                }
            } catch (error) {
                setStatus('❌ 搜尋失敗，請檢查網路連線', 'error');
            } finally {
                hideLoading();
            }
        }

        // 取得目前位置
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                setStatus('❌ 您的瀏覽器不支援定位功能', 'error');
                return;
            }

            showLoading('📍 正在取得您的位置...');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    map.setView([lat, lon], 17);
                    
                    L.marker([lat, lon], {
                        icon: L.divIcon({
                            className: 'current-location-marker',
                            html: '<div style="background: #10b981; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 3px solid white; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); animation: pulse 2s infinite;">👤</div>',
                            iconSize: [30, 30],
                            iconAnchor: [15, 15]
                        })
                    })
                        .addTo(map)
                        .bindPopup('<div style="font-weight: 600; color: #2c3e50;">🏠 您的目前位置</div>')
                        .openPopup();
                    
                    setStatus('✅ 定位成功！', 'success');
                    hideLoading();
                },
                function(error) {
                    let message = '❌ 定位失敗：';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += '使用者拒絕定位請求';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += '位置資訊無法取得';
                            break;
                        case error.TIMEOUT:
                            message += '定位請求逾時';
                            break;
                        default:
                            message += '發生未知錯誤';
                            break;
                    }
                    setStatus(message, 'error');
                    hideLoading();
                }
            );
        }

        // 顯示載入動畫
        function showLoading(text = '正在處理中...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // 隱藏載入動畫
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 設定狀態訊息
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 4000);
        }

        // 搜尋框 Enter 鍵支援
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // 高度輸入框 Enter 鍵支援
        document.getElementById('minHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });
        document.getElementById('maxHeight').addEventListener('keypress', function(e) { if (e.key === 'Enter') filterByHeight(); });

        // 添加脈衝動畫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.1); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // *** REFACTORED: Centralized initialization ***
        function initializeApp() {
            initMap();
            redrawAllVisibleMetro(); // Initially draw the checked metro lines
            setStatus('🚀 Elite Property Analytics 已就緒！開始探索房地產數據', 'success');
            document.getElementById('statsPanel').style.display = 'none';
        }

        // 初始化
        window.onload = initializeApp;

    </script>
</body>
</html>
